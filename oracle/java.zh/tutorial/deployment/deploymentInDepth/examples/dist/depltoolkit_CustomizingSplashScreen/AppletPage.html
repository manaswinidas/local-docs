<html lang="en-US" ><head>
        <title>具有自定义启动画面的Applet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">     
    <script>window.ohcglobal || document.write('<script src="/en/dcommon/js/global.js">\x3C/script>')</script></head>
    <body >
        
        <script src="https://www.java.com/js/deployJava.js"></script>
         <script> 
         var attributes = {code:'SwingSet2Applet.class', 
		archive:'http://java.sun.com/products/plugin/1.5.0/demos/jfc/SwingSet2/SwingSet2.jar', 
		width:695, height:525} ; 
            <!-- customize splash screen display options -->
         var parameters = {jnlp_href: 'SwingSet2.jnlp', 
                                image: 'dukeanimated.gif', 
                                boxbgcolor: 'cyan', 
                                boxborder: 'true', 
                                centerimage: 'true'   
            } ; 
         deployJava.runApplet(attributes, parameters, '1.6'); 
         </script>
         <noscript>没有JavaScript，该页面将无法运行。
         </noscript>
        <p>小程序的启动屏幕（或加载屏幕）已自定义。</p>
