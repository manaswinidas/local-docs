<html lang="en-US" ><head>
    <title>可拖动的菜单选择器小程序</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <script>window.ohcglobal || document.write('<script src="/en/dcommon/js/global.js">\x3C/script>')</script></head>
  <body >
    <noscript>要使此页面正常运行，需要启用JavaScript的浏览器。</noscript>
    <h1>可拖动菜单选择器</h1>
    <p>按下鼠标<b>左键</b>并拖动小程序。</p>
    <p>使用“ <b>下一个”</b>和“ <b>上一个”</b>按钮查看菜单项。输入每个菜单项的数量。按<b>订购</b>按钮下订单。
    </p>
    <p>拖动小程序时，将启用“ <b>关闭”</b>按钮。按“ <b>关闭”</b>按钮将拖动的小程序放回网页中。</p>
    <br>

    <script src="https://www.java.com/js/deployJava.js"></script>
    <script>
        var attributes = { code:'MenuChooserApplet', width:900, height:300 };
        var parameters = {jnlp_href: 'draggableapplet.jnlp', draggable: 'true'} ;
        deployJava.runApplet(attributes, parameters, '1.6');
    </script>

<script type="application/javascript" src="https://www.oracleimg.com/us/assets/metrics/ora_docs.js"></script>

</body></html>
