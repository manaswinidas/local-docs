      <article>
         <header>
            <h1>JDK 1.0安全模型</h1>
         </header>
         <div>
            <p>该图说明了原始Java平台安全模型。它由两层组成。顶层是JVM。底层包含一个图标，代表有价值的资源，例如文件。</p>
            <p>顶层包含一个沙箱图标。箭头从本地代码图标指向JVM层。相信本地代码可以完全访问重要的系统资源（例如文件系统）。箭头从远程代码图标指向沙盒图标。下载的远程代码不受信任，只能访问沙箱内提供的有限资源。</p>
         </div>
