      <article>
         <header>
            <h1>从代码到域以及权限的映射</h1>
         </header>
         <div>
            <p>该图显示了将代码（类和实例）映射到其保护域然后映射到其权限的示例。</p>
            <p>在此图中，代码由五个类表示， <code class="codeph">a.class</code> ， <code class="codeph">b.class</code> ， <code class="codeph">c.class</code> ， <code class="codeph">d.class</code>和<code class="codeph">e.class</code> 。
            </p>
            <p>该图有两个域，分别为A和B。 <code class="codeph">a.class</code>和<code class="codeph">c.class</code>映射到域A <code class="codeph">b.class</code> ， <code class="codeph">d.class</code>和<code class="codeph">e.class</code>映射到域B。每个域都映射到其自己的权限集。
            </p>
            <p>安全策略由保护域和它们映射到的权限组成。</p>
            <p></p>
