         <header>
            <h1>Java SE安全性架构</h1>
         </header>
         <div>
            <p>该图说明了Java SE安全模型。它由两层组成。顶层是JVM。该层包含一个沙箱图标。它还包含三个正方形，代表本地代码。这是因为不再存在受信任代码的内置概念。本地代码受与applet相同的安全控制，并且可以不同的权限运行。底层包含一个图标，代表有价值的资源，例如文件。</p>
            <p>三个图标（安全策略，本地或远程代码（已签名或未签名）以及类加载器）每个都有一个箭头，该箭头指向标记为<span class="q">“ input”</span>的矩形。箭头从输入矩形指向代表本地代码的每个正方形。第四个箭头从输入矩形指向沙盒图标。
            </p>
         </div>
