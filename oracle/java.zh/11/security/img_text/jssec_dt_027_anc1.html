      <article>
         <header>
            <h1>跨越保护域边界的多个方法调用</h1>
         </header>
         <div>
            <p>该图说明了一个计算线程，该线程具有多个调用者链，这些调用者具有跨越保护域边界的多个方法调用。列出了四个类别： <code class="codeph">AC.class</code> ， <code class="codeph">file.class</code> ， <code class="codeph">c.class</code>和<code class="codeph">a.class</code> 。 <code class="codeph">c.class</code>属于域A。 <code class="codeph">a.class</code>属于域B。每个域都被授予了自己的权限集。安全策略由域及其权限组成。
            </p>
         </div>
