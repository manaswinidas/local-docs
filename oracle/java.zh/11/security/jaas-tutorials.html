            <h2 id="JSSEC-GUID-272DB20A-B590-4B2E-BD60-7EF9EB54AB5A" class="sect2">JAAS教程</h2>
         </header>
         <div class="ind">
            <div>
               <p>该页面链接到两个教程，这些教程演示了JAAS（Java身份验证和授权服务）使用的各个方面：</p>
               <ul style="list-style-type:disc">
                  <li><a href="jaas-authentication-tutorial.html#GUID-BFEBDB00-9826-499C-A20F-E9463883DED4">JAAS认证教程</a> ：介绍应用程序如何使用JAAS认证用户。</li>
                  <li><a href="jaas-authorization-tutorial.html#GUID-D43CF965-8A5F-4A23-A2AF-F41DD5F8B411">JAAS授权教程</a> ：介绍如何使用JAAS实施基于用户的访问控制。</li>
               </ul>
               <p>这些教程使用的身份验证技术是非常基础的，只需要确保用户指定了特定的名称和密码即可。因此，每个人都可以运行这些教程。</p>
