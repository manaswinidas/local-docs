            <p>该图的x轴“已分配的字节数”表示以已分配的字节数衡量的对象生存期。y轴“生存字节数”是具有相应生存期的对象的总字节数。图的左三分之一标记为“次要收藏”。图的右边三分之二被标记为“主要收藏”。绘制线下方的区域为实线，颜色为蓝色。该区域代表对象生命周期的典型分布。该区域在左侧急剧增加并向右延伸。该图在其周围的文字中进一步描述。</p>
