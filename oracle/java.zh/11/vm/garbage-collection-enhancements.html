            <a id="GUID-3F61249A-7B01-465D-BD47-3C465F18FB5A" name="GUID-3F61249A-7B01-465D-BD47-3C465F18FB5A"></a>
            
            <h2 id="JSJVM-GUID-3F61249A-7B01-465D-BD47-3C465F18FB5A" class="sect2"><span class="enumeration_chapter">3</span>垃圾收集</h2>
         </header>
         <div class="ind">
            <div>
               <p>Oracle的HotSpot VM包含多个垃圾收集器，可用于帮助优化应用程序的性能。如果您的应用程序处理大量数据（数GB），具有许多线程并且具有高事务处理率，则垃圾收集器特别有用。</p>
               <p>有关可用垃圾收集器的说明，请参见《 <span><cite>Java平台标准版HotSpot虚拟机垃圾收集优化指南》</cite></span>中的<a href="https://www.oracle.com/pls/topic/lookup?ctx=en/java/javase/11/vm&id=JSGCT-GUID-23844E39-7499-400C-A579-032B68E53073" target="_blank">垃圾收集实现</a> 。
               </p>
            </div>
         </div>
