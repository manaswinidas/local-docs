<p>這本書的第一版就讓我迷上了 Git，讓我為你介紹一個用更自然且我前所未見的方式去製作軟體。我作為一個軟體開發者已經數年了，但這方式讓我踏入一條比以前更嶄新有趣的路。</p>
<p>經過幾年後的現在，我是一個主要 Git 實作的貢獻者，我已經在最大的 Git 託管服務公司工作，然後我環遊世界去教導人們 Git。當 Scott 詢問我是否對於撰寫第二版有興趣時，我甚至完全不需要思考。</p>
<p class="last">非常高興和榮幸能參與這本書的撰寫。我希望它能幫助你，就如同它對我的幫助一樣多。</p>
