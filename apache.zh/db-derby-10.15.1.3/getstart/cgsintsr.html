<h1 class="topictitle1">系统要求</h1>


<div><p><span>Derby</span>是完全用Java编程语言编写的数据库引擎。该数据库将在任何经过认证的Java虚拟机（JVM）中运行。</p>

<p>您必须在计算机上安装Java Development Kit（JDK）版本9或更高版本。对于刚接触<a href="cgstutorialintro.html#cgstutorialintro">Derby的用户，</a>需要JDK才能执行<a href="cgstutorialintro.html#cgstutorialintro">自学教程中</a>的活动。</p>

<p>要检查是否安装了正确版本的JDK，请发出<samp class="codeph">java -version</samp>命令。</p>
