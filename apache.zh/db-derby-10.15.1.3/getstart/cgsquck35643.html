<h1 class="topictitle1">嵌入式环境</h1>



<div><p>嵌入式环境是一种环境，其中只有一个应用程序可以一次访问数据库，并且没有网络访问发生。</p>

<p>当应用程序在其JVM中启动<span>Derby</span>实例时，该应用程序将在嵌入式环境中运行。加载嵌入式驱动程序将启动<span>Derby</span> 。</p>

</div>
