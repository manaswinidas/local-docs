<h1 class="topictitle1">CLASSPATH与MODULEPATH</h1>


<div><p><span>Derby</span>软件可以与CLASSPATH或MODULEPATH一起运行。</p>

<dl>
<dt class="dlterm">使用CLASSPATH</dt>

<dd><p>运行<span>Derby</span>的最简单方法是通过CLASSPATH。这是因为启动<span>Derby</span>配置的脚本使用了CLASSPATH，并且方便的<em>java -jar derbyrun.jar</em>速记用于启动这些配置。</p>

</dd>


<dt class="dlterm">带有MODULEPATH</dt>

<dd><p>如果您想要Java 9引入的模块级封装的额外安全性，则应使用MODULEPATH。此外，在通过JDK的<em>jlink</em>工具组装收缩包装的应用程序时，应使用MODULEPATH减少静态占用空间。</p>
</dd>

</dl>
