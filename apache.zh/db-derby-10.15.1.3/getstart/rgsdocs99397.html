<h1 class="topictitle1">术语</h1>


<div><p><span>Derby</span>文档使用专门术语<samp class="codeph">environment</samp>描述您的应用程序与<span>Derby</span>进行交互的方法。</p>

<div class="section"><p>环境有时被称为<em>框架</em> 。两种类型的环境是<em>嵌入式环境</em>和<em>客户端/服务器环境。</em></p>
