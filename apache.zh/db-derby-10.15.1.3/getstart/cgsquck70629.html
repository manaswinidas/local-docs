<h1 class="topictitle1">Derby可以在其中运行的环境</h1>


<div><p>在将系统配置为运行<span>Derby之前</span> ，了解一些有关<span>Derby</span>可以在其中运行的不同环境的知识很有用，因为这些环境会影响类路径，驱动程序名称和数据库连接URL。</p>

<p>有关<span>Derby</span>环境的更多信息，请参见《 <cite><span><em>Derby开发人员指南》</em></span></cite> 。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="cgsquck35643.html">嵌入式环境</a></strong><br>嵌入式环境是一种环境，其中只有一个应用程序可以一次访问数据库，并且没有网络访问发生。</li>
<li class="ulchildlink"><strong><a href="cgsquck13780.html">客户端/服务器环境</a></strong><br>客户端/服务器环境是其中多个应用程序通过网络连接到Derby的环境。</li>
</ul>
