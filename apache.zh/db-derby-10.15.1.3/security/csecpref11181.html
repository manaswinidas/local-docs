<h1 class="topictitle1">本指南的目的</h1>



<div><p>本指南提供有关保护<span>Derby</span>数据库的信息。</p>

<p><span>Derby</span>提供了几种方法来保护数据的正确性和隐私性，以及防止意外或恶意滥用数据库软件本身。本指南说明了如何提高使用<span>Derby</span>的应用程序和计算机的数据库安全性。它描述了如何为嵌入式应用程序和使用<span>Derby</span> Network Server的应用程序配置安全性。</p>
