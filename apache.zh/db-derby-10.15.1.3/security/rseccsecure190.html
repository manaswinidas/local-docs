<h1 class="topictitle1">只读和完全访问权限</h1>



<div><p>用户可以使用粗粒度授权对<span>Derby</span>数据库执行的操作取决于用户对数据库对象的访问类型。</p>

<div class="section">下表根据授予用户对数据库的访问类型，列出了用户可以执行的操作。</div>


<div class="tablenoborder"><table cellspacing="0" cellpadding="4" border="1" summary="This table shows whether various actions are permitted with read-only and with full access to a database." frame="border" rules="all"><caption>表格1。按访问类型授权的操作</caption>



<thead align="left">
<tr valign="bottom">
<th valign="bottom" width="50%" id="N1008B">行动</th>

<th valign="bottom" width="25%" id="N10092">只读访问</th>

<th valign="bottom" width="25%" id="N10099">完全访问</th>

</tr>

</thead>

<tbody>
<tr>
<td valign="top" width="50%" headers="N1008B">执行SELECT语句</td>

<td valign="top" width="25%" headers="N10092">是</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1008B">读取数据库属性</td>

<td valign="top" width="25%" headers="N10092">是</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1008B">从jar文件加载数据库类</td>

<td valign="top" width="25%" headers="N10092">是</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1008B">执行INSERT，UPDATE或DELETE语句</td>

<td valign="top" width="25%" headers="N10092">没有</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1008B">执行DDL语句</td>

<td valign="top" width="25%" headers="N10092">没有</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1008B">添加或替换jar文件</td>

<td valign="top" width="25%" headers="N10092">没有</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1008B">设置数据库属性</td>

<td valign="top" width="25%" headers="N10092">没有</td>

<td valign="top" width="25%" headers="N10099">是</td>

</tr>

</tbody>

</table>
