<h1 class="topictitle1">用户授权例外</h1>



<div><p>当粗粒度的用户授权发生错误时，将返回SQL异常。</p>

<div class="section"><p>设置属性时， <span>Derby会</span>验证数据库属性。如果在设置这些属性时指定了无效值，则会返回异常。</p>

<p>如果用户尝试连接到数据库，但无权连接到该数据库，则<samp class="codeph">SQLException</samp>返回04501。</p>

<p>如果具有只读访问权限的用户尝试写入数据库，则<samp class="codeph">SQLException</samp>返回08004（拒绝连接）。</p>

</div>
