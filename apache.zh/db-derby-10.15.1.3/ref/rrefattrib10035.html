<body id="rrefattrib10035" ><a name="rrefattrib10035"><!-- --></a>


<h1 class="topictitle1">user = userName属性</h1>



<div><p><em>user = userName</em>属性指定系统的有效用户名以及密码。</p>

<div class="section"><p>启用用户身份验证时，需要有效的用户名和密码。</p>
</div>

<div class="section"><h2 class="sectiontitle">与其他属性结合</h2>
<p>将此属性与<em><a href="rrefattrib42686.html">password = userPassword</a></em>属性一起使用。</p>

</div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong>-- connect the user jill to toursDB
jdbc:derby:toursDB;user=jill;password=toFetchAPail</strong></pre>
 </div>

</div>
