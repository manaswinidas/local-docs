<body id="rrefsqlj34177" ><a name="rrefsqlj34177"><!-- --></a>


<h1 class="topictitle1">CURRENT_DATE函数</h1>



<div><p>CURRENT_DATE函数返回当前日期；如果在单个语句中执行多次，则返回的值不会更改。</p>

<div class="section"><p>这意味着即使在获取游标中的行之间存在较长的延迟，该值也是固定的。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>CURRENT_DATE</strong></pre>
 <p>或者</p>
 <pre><strong>CURRENT DATE</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong><span>-- find available future flights:</span>
SELECT * FROM Flightavailability where flight_date &gt; CURRENT_DATE;</strong></pre>
 </div>

</div>
