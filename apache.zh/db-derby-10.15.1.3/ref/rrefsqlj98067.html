<h1 class="topictitle1">ABS或ABSVAL功能</h1>



<div><p>ABS或ABSVAL函数返回数字表达式的绝对值。</p>

<div class="section"><p>返回类型是参数的类型。支持所有内置数字类型（ <a href="rrefsqlj15260.html#rrefsqlj15260">DECIMAL</a> ， <a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a> ， <a href="rrefsqlj27281.html#rrefsqlj27281">FLOAT</a> ， <a href="rrefsqlj10696.html#rrefsqlj10696">INTEGER</a> ， <a href="rrefsqlj30435.html#rrefsqlj30435">BIGINT</a> ， <a href="rrefsqlj12362.html#rrefsqlj12362">NUMERIC</a> ， <a href="rrefsqlj14122.html#rrefsqlj14122">REAL</a>和<a href="rrefsqlj16221.html#rrefsqlj16221">SMALLINT</a> ）。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>ABS ( <em>numericExpression</em> )</strong></pre>

<pre><strong>ABSVAL ( <em>numericExpression</em> )</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong><span>-- returns 3</span>
VALUES ABS(-3)</strong></pre>
 </div>
