<h1 class="topictitle1">恢复的全球交易</h1>


<div><p>使用<em>XAResource.prepare</em>调用会导致全局事务进入准备状态，这使其可以持久化。</p>

<div class="section"><p>通常，准备状态只是确定交易结果之前的过渡状态。但是，如果系统崩溃，恢复将处于准备状态的事务放回该状态，并等待来自事务管理器的指令。</p>
</div>
