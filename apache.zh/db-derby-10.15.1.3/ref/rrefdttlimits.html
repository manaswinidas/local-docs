<h1 class="topictitle1">DATE，TIME和TIMESTAMP限制</h1>



<div><p>下表列出了<span>Derby中</span>日期，时间和时间戳记值的限制。</p>

<div class="section">

<div class="tablenoborder"><table cellspacing="0" cellpadding="4" border="1" summary="This table lists the limitations on Derby date, time, and timestamp values." frame="border" rules="all"><caption>表格1。DATE，TIME和TIMESTAMP限制</caption>


<thead align="left">
<tr valign="bottom">
<th valign="bottom" width="50%" id="N1009F">值</th>

<th valign="bottom" width="50%" id="N100A6">限制</th>

</tr>

</thead>

<tbody>
<tr>
<td valign="top" width="50%" headers="N1009F">最小的DATE值</td>

<td valign="top" width="50%" headers="N100A6">0001-01-01</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1009F">最大DATE值</td>

<td valign="top" width="50%" headers="N100A6">9999-12-31</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1009F">最小时间值</td>

<td valign="top" width="50%" headers="N100A6">00:00:00</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1009F">最大TIME值</td>

<td valign="top" width="50%" headers="N100A6">24:00:00</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1009F">最小的TIMESTAMP值</td>

<td valign="top" width="50%" headers="N100A6">0001-01-01-00.00.00.000000</td>

</tr>

<tr>
<td valign="top" width="50%" headers="N1009F">TIMESTAMP值最大</td>

<td valign="top" width="50%" headers="N100A6">9999-12-31-23.59.59.999999</td>

</tr>

</tbody>

</table>
