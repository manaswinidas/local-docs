<h1 class="topictitle1">NULLIF函数</h1>



<div><p>NULLIF函数可用于<span>Derby中的</span>条件表达式。</p>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>NULLIF ( <em>expression</em>, <em>expression</em> )</strong></pre>
</div>

<div class="section"><p>NULLIF函数与CASE表达式非常相似。如果两个参数相等，则返回NULL；如果两个参数不相等，则返回第一个参数。例如，</p>

<pre><strong>NULLIF(V1,V2)</strong></pre>

<p>等效于以下CASE表达式：</p>

<pre><strong>CASE WHEN V1=V2 THEN NULL ELSE V1 END</strong></pre>
</div>

</div>
