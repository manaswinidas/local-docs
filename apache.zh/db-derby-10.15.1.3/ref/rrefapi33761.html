<h1 class="topictitle1">JDBC驱动程序</h1>



<div><p><span>Derby</span>有两个JDBC驱动程序。</p>

<div class="section">
<ul>
<li><em>org.apache.derby.jdbc。嵌入式驱动器<span></span></em>
<p>用于引导嵌入式内置JDBC驱动程序和<span>Derby</span>系统。有关更多信息，请参见《 <span><em>Derby开发人员指南》</em></span> 。</p>
</li>

<li><em>org.apache.derby.jdbc。ClientDriver <span></span></em>
<p>用于以客户端-服务器模式连接到<span>Derby</span> Network Server。有关更多信息，请参见《 <span><em>Derby服务器和管理指南》</em></span> 。</p>
</li>

</ul>

</div>

</div>
