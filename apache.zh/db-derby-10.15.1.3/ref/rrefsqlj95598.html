<h1 class="topictitle1">RENAME INDEX语句</h1>



<div><p>RENAME INDEX语句重命名当前模式中的索引，该模式可以是除模式<em>SYS</em>之外的任何模式。</p>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>RENAME INDEX <em><a href="rrefindexname.html#rrefindexname">indexName</a></em> TO <em>newIndexName</em></strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong>RENAME INDEX DESTINDEX TO ARRIVALINDEX</strong></pre>
 </div>

<div class="section"><h2 class="sectiontitle">语句依赖系统</h2> <p>如果有任何打开的游标引用重命名的索引，则不允许使用RENAME INDEX。</p>
 </div>
