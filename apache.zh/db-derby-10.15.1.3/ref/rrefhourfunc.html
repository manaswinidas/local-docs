<body id="rrefhourfunc" ><a name="rrefhourfunc"><!-- --></a>


<h1 class="topictitle1">小时功能</h1>



<div><p>HOUR函数返回值的小时部分。</p>

<div class="section"> <p>参数必须是时间，时间戳记或不是CLOB，LONG VARCHAR或XML值的时间或时间戳记的有效字符串表示形式。该函数的结果是0到24之间的整数。如果参数可以为null，则结果可以为null；否则，结果为null。如果参数为null，则结果为null值。
</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>HOUR ( <em>expression</em> )</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2>  
<p>从名为TABLE1的表中选择从下午开始的所有课程。</p>

<pre><strong>SELECT * FROM TABLE1 WHERE HOUR(STARTING) BETWEEN 12 AND 17</strong></pre>
 </div>

</div>
