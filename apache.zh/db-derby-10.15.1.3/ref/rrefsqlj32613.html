<body id="rrefsqlj32613" ><a name="rrefsqlj32613"><!-- --></a>


<h1 class="topictitle1">RTRIM功能</h1>



<div><p>RTRIM函数从字符串表达式的末尾删除空格。</p>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>RTRIM ( <em>characterExpression</em> )</strong></pre>
 <p><em>characterExpression</em>是CHAR，VARCHAR或LONG VARCHAR数据类型，它是任何隐式转换为字符串的内置类型。</p>

<p>如果<em>characterExpression</em>计算为null，则RTRIM返回NULL。</p>
 </div>

<div class="example"><h2 class="sectiontitle">例子</h2>
<pre><strong><span>-- returns ' asdf'</span>
VALUES RTRIM(' asdf  ')
<span>-- returns 'asdf'</span>
VALUES RTRIM('asdf  ')</strong></pre>
 </div>

</div>
