<body id="rrefsqlj10696" ><a name="rrefsqlj10696"><!-- --></a>


<h1 class="topictitle1">整数数据类型</h1>



<div><p>INTEGER提供4个字节的整数值存储空间。</p>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>{ INTEGER | INT }</strong></pre>
 </div>

<div class="section"><h2 class="sectiontitle">对应的编译时Java类型</h2> <p><em>java.lang。整数</em></p>
 </div>

<div class="section"><h2 class="sectiontitle">JDBC元数据类型（java.sql。类型）</h2> <p>整数</p>
 </div>

<div class="section"><h2 class="sectiontitle">最低值</h2> <p id="rrefsqlj10696__sqlj88368"><a name="rrefsqlj10696__sqlj88368"><!-- --></a> -2147483648（ <em>java.lang。整数。MIN_VALUE</em> ）</p>
 </div>

<div class="section"><h2 class="sectiontitle">最大值</h2> <p id="rrefsqlj10696__sqlj81992"><a name="rrefsqlj10696__sqlj81992"><!-- --></a> 2147483647（ <em>java.lang。整数。MAX_VALUE</em> ）</p>
 <p>与表达式中的其他数据类型混合时，结果数据类型将遵循<a href="rrefsqlj27767.html#rrefsqlj27767">表达式</a>中<a href="rrefsqlj27767.html#rrefsqlj27767">数字类型提升中</a>显示的规则。</p>
 <p>另请参阅<a href="rrefsqlj20204.html#rrefsqlj20204">将一种数字数据类型的值存储在另一种数字数据类型的列中</a> 。</p>
 </div>

<div class="example"><h2 class="sectiontitle">例子</h2>
<pre><strong>3453
425</strong></pre>
 </div>
