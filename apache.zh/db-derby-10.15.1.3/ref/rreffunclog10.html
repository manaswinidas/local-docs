<body id="rreffunclog10" ><a name="rreffunclog10"><!-- --></a>


<h1 class="topictitle1">LOG10功能</h1>



<div><p>LOG10函数返回指定数字的以10为底的对数。</p>

<div class="section"> <div class="p">指定的数字必须是大于零（0）的<a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>数字。<ul>
<li>如果指定的数字为NULL，则此函数的结果为NULL。</li>

<li>如果指定的数字为零或负数，则返回异常，指示该值超出范围（SQL状态22003）。</li>

</ul>
</div>
<p>返回值的数据类型是DOUBLE PRECISION号。</p>
 </div>

<div class="section"><h2 class="sectiontitle">句法</h2><pre><strong>LOG10 ( <var class="varname">number</var> )</strong></pre>
 </div>

</div>
