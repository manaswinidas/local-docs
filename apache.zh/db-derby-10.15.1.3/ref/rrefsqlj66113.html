<body id="rrefsqlj66113" ><a name="rrefsqlj66113"><!-- --></a>


<h1 class="topictitle1">COUNT（*）函数</h1>



<div><p>COUNT（*）是一个聚合函数，用于计算访问的行数。没有NULL或重复项被消除。COUNT（*）对表达式不起作用。</p>

<div class="section"><p>有关这些功能的更多信息，请参见<a href="rrefsqlj33923.html#rrefsqlj33923">聚合（设置功能）</a> 。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2><pre><strong>COUNT(*)</strong></pre>
<p>结果数据类型为<a href="rrefsqlj10696.html#rrefsqlj10696">INTEGER</a> 。</p>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong><span>-- Count the number of rows in the Flights table</span>
SELECT COUNT(*)
FROM Flights</strong></pre>
 </div>

</div>
