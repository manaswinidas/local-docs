<h1 class="topictitle1"><span>Derby</span>属性参考</h1>



<div><p>本节提供有关<span>Derby</span>属性的参考信息。有关使用这些属性的信息，请参阅《 <span><em>Derby开发人员指南</em></span> 》中的“使用<span>Derby</span>属性”。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="crefproper51399.html">德比物业范围</a></strong><br>Derby中的属性可以具有系统范围的作用域，数据库范围的作用域，或两者都有。</li>
<li class="ulchildlink"><strong><a href="crefproperdynstat.html">动态和静态属性</a></strong><br>Derby中的属性可以是动态或静态的。</li>
<li class="ulchildlink"><strong><a href="crefproper22250.html">德比物业</a></strong><br>Derby属性用于配置系统和数据库，以及用于诊断，例如日志记录语句以及监视和跟踪锁。</li>
</ul>
