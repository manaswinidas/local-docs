<h1 class="topictitle1">第二功能</h1>



<div><p>SECOND函数返回值的秒部分。</p>

<div class="section"> <p>参数必须是时间，时间戳记或不是CLOB，LONG VARCHAR或XML值的时间或时间戳记的有效字符串表示形式。该函数的结果是0到59之间的整数。如果参数可以为null，则结果可以为null。如果参数为null，则结果为0。
</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2><pre><strong>SECOND ( <em>expression</em> )</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2> <div class="p">RECEIVED列包含一个时间戳，该时间戳的内部值等于2005-12-25-17.12.30.000000。要仅返回时间戳的秒部分，请使用以下语法：<pre><strong>SECOND(RECEIVED)</strong></pre>返回值30。</div>
</div>

</div>
