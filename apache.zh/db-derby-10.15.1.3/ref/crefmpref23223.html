<h1 class="topictitle1">听众</h1>


<div><p>本文档是<span>Derby</span>用户（通常是应用程序开发人员）的参考。</p>

<p>不熟悉SQL标准或Java编程语言的<span>Derby</span>用户将从这些主题的参考文档中受益。</p>

<p>想要使用<span>Derby的操作方法</span>或<span>Derby</span>概念简介的<span>Derby</span>用户，请阅读《 <span><em>Derby开发人员指南》</em></span> 。</p>
