<h1 class="topictitle1">ACOS功能</h1>



<div><p>ACOS函数返回指定数字的反余弦。</p>

<div class="section"> <div class="p">指定的数字是所需角度的余弦（以弧度为单位）。指定的数字必须是<a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>数字。<ul>
<li>如果指定的数字为NULL，则此函数的结果为NULL。</li>

<li>如果指定数字的绝对值大于1，则返回异常，指示该值超出范围（SQL状态22003）。</li>

</ul>
</div>
<p>返回值（以弧度为单位）在零（0）到<dfn class="term">pi</dfn>的范围内。返回值的数据类型是DOUBLE PRECISION号。</p>
 </div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>ACOS ( <var class="varname">number</var> )</strong></pre>
 </div>

</div>
