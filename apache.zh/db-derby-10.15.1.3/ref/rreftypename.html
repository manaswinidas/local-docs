<h1 class="topictitle1">typeName</h1>

<div>
<div class="section">
<p><em>typeName</em>表示用户定义的类型（UDT）。要创建UDT，请使用<a href="rrefsqljcreatetype.html#rrefsqljcreatetype">CREATE TYPE语句</a> 。</p>

</div>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>[ <em><a href="rrefschemaname.html">schemaName</a>.</em> ] <em><a href="crefsqlj34834.html">SQLIdentifier</a></em></strong></pre>

<p>您可以使用<em>schemaName</em>限定类型名称。如果指定了合格的类型名称，则架构名称不能以SYS开头。</p>

</div>

<div class="section"><h2 class="sectiontitle">例</h2>
<pre><strong>CREATE TYPE price
EXTERNAL NAME 'com.example.types.Price'
LANGUAGE JAVA</strong></pre>

</div>

</div>
