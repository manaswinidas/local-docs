<body id="rrefsqlj15147" ><a name="rrefsqlj15147"><!-- --></a>


<h1 class="topictitle1">LONG VARCHAR数据类型</h1>



<div><p>LONG VARCHAR类型允许存储最大长度为32,700个字符的字符串。</p>

<div class="section">
<p>它与<a href="rrefsqlj41207.html">VARCHAR</a>相同，除了在创建此类型的列时不能指定最大长度。</p>

</div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>LONG VARCHAR</strong></pre>
 </div>

<div class="section"><h2 class="sectiontitle">对应的编译时Java类型</h2> <p><em>java.lang。串</em></p>
 </div>

<div class="section"><h2 class="sectiontitle">JDBC元数据类型（java.sql。类型）</h2> <p>LONGVARCHAR</p>
 <p>从Java值转换为SQL值时，没有Java类型对应于LONG VARCHAR。</p>
 </div>

</div>
