<h1 class="topictitle1">CURRENT_ROLE函数</h1>



<div><p>CURRENT_ROLE函数返回当前角色的授权标识符。如果没有当前角色，则返回NULL。</p>

<div class="section">
<p>此函数返回最多258个字符的字符串。这是标识符长度的两倍（128 * 2）+ 2，以便进行引用。</p>

</div>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>CURRENT_ROLE</strong></pre>

</div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong>VALUES CURRENT_ROLE</strong></pre>

</div>

</div>
