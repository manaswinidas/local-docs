<h1 class="topictitle1">时间格式的JDBC转义语法</h1>



<div><p><span>Derby</span>将时间格式的JDBC转义语法解释为与时间的正确SQL语法等效。</p>

<div class="section"><p><span>Derby</span>还支持8个字符（6位数字和2个小数点）的ISO格式。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>{ t '<em>hh</em>:<em>mm</em>:<em>ss</em>' }</strong></pre>
 </div>

<div class="section"><h2 class="sectiontitle">相当于</h2><pre><strong>TIME('<em>hh</em>:<em>mm</em>:<em>ss</em>')</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2> <pre><strong>VALUES {t '20:00:03'}</strong></pre>
 </div>

</div>
