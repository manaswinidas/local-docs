<h1 class="topictitle1">SIN功能</h1>



<div><p>SIN函数返回指定数字的正弦。</p>

<div class="section"> <div class="p">指定的数字是您想要正弦的角度（以弧度为单位）。指定的数字必须是<a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>数字。<ul>
<li>如果指定的数字为NULL，则此函数的结果为NULL。</li>

<li>如果指定的数字为零（0），则此函数的结果为零。</li>

</ul>
</div>
<p>返回值的数据类型是DOUBLE PRECISION号。</p>
 </div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>SIN ( <var class="varname">number</var> )</strong></pre>
 </div>

</div>
