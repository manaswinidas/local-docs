<h1 class="topictitle1">simpleColumnName</h1>

<div>
<div class="section"><p>甲<em>simpleColumnName</em>用于表示一个列时，它不能由<em>表名</em> ORB <em>correlationName</em>合格。固定条件是这种情况，因为它在CREATE TABLE语句的列定义中。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong><em><a href="crefsqlj34834.html">SQLIdentifier</a></em></strong></pre>

</div>

<div class="section"><h2 class="sectiontitle">例</h2> <pre><strong><span>-- country is a simpleColumnName</span>
CREATE TABLE CONTINENT (COUNTRY VARCHAR(26) NOT NULL PRIMARY KEY,
COUNTRY_ISO_CODE CHAR(2), REGION VARCHAR(26))</strong></pre>
</div>

</div>
