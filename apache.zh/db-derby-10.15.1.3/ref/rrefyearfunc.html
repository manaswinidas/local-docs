<body id="rrefyearfunc" ><a name="rrefyearfunc"><!-- --></a>


<h1 class="topictitle1">年功能</h1>



<div><p>YEAR函数返回值的年份部分。</p>

<div class="section"><p>参数必须是日期，时间戳记或日期或时间戳记的有效字符串表示形式。该函数的结果是1到9,999之间的整数。如果参数可以为null，则结果可以为null；否则，结果为null。如果参数为null，则结果为null值。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>YEAR ( <em>expression</em> )</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例</h2>  
<p>在PROJECT表中选择计划在同一日历年开始（PRSTDATE）和结束（PRENDATE）的所有项目。</p>

<pre><strong>SELECT * FROM PROJECT WHERE YEAR(PRSTDATE) = YEAR(PRENDATE)</strong></pre>
 </div>

</div>
