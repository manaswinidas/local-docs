<body id="rrefattribssl" ><a name="rrefattribssl"><!-- --></a>


<h1 class="topictitle1">ssl = sslMode属性</h1>



<div><p><em>ssl = sslMode</em>属性指定客户端的SSL模式。</p>

<div class="section">
<p><em>sslMode</em>可以是<samp class="codeph">basic</samp> ， <samp class="codeph">peerAuthentication</samp> ， 要么<samp class="codeph">off</samp> （默认）。有关详细信息，请参见《 <span><em>Derby安全指南</em></span> 》中的“配置SSL / TLS”。</p>
</div>
 
<div class="section"><h2 class="sectiontitle">与其他属性结合</h2>
<p>可以与所有其他属性组合。</p>

</div>

<div class="example"><h2 class="sectiontitle">例</h2> 
<pre><strong>-- connect to mydb with basic SSL encryption
jdbc:derby://localhost/mydb;ssl=basic</strong></pre>

</div>

</div>
