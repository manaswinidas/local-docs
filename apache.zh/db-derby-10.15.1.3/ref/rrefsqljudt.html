<h1 class="topictitle1">用户定义类型</h1>



<div><p><span>Derby</span>允许您创建用户定义的类型。用户定义的类型是可序列化的Java类，其实例存储在列中。该类必须实现<em>java.io。可序列化的</em>接口。</p>

<div class="section">
<p>有关创建和删除类型的信息，请参见<a href="rrefsqljcreatetype.html#rrefsqljcreatetype">CREATE TYPE语句</a>和<a href="rrefsqljdroptype.html#rrefsqljdroptype">DROP TYPE语句</a> 。有关类型的使用特权的信息，请参见<a href="rrefsqljgrant.html#rrefsqljgrant">GRANT语句</a>和<a href="rrefsqljrevoke.html#rrefsqljrevoke">REVOKE语句</a> 。</p>

<p>有关编写实现用户定义类型的Java类的信息，请参阅《 <span><em>Derby开发人员指南</em></span> 》中的“对用户定义类型进行编程<span><em>”</em></span> 。</p>
