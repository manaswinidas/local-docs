<body id="rreffuncfloor" ><a name="rreffuncfloor"><!-- --></a>


<h1 class="topictitle1">地板功能</h1>



<div><p>FLOOR函数向下舍入指定的数字，并返回小于或等于指定数字的最大数字。</p>

<div class="section"> <p>指定的数字必须是<a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>数字。</p>
<div class="p"><ul>
<li>如果指定的数字为NULL，则此函数的结果为NULL。</li>

<li>如果指定数字等于数学整数，则此函数的结果与指定数字相同。</li>

<li>如果指定的数字为零（0），则此函数的结果为零。</li>

</ul>
</div>
<p>返回值是小于（等于）指定数字的最大（最接近正无穷大）双浮点值。返回的值等于一个数学整数。返回值的数据类型是DOUBLE PRECISION号。</p>
 </div>

<div class="section"><h2 class="sectiontitle">句法</h2><pre><strong>FLOOR ( <var class="varname">number</var> )</strong></pre>
 </div>

</div>
