<h1 class="topictitle1">在不指定属性的情况下创建连接</h1>



<div><p>如果未指定任何属性，则必须指定一个<em>databaseName</em> 。</p>

<div class="section">
<p><span>Derby</span>在当前系统目录中使用该名称打开与现有数据库的连接。如果数据库不存在，则连接尝试将返回<em>SQLException，</em>指示找不到数据库。</p>
</div>

<div class="example"><h2 class="sectiontitle">例</h2>
<pre><strong>jdbc:derby:mydb</strong></pre>

</div>

</div>
