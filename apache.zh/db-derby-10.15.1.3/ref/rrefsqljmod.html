<body id="rrefsqljmod" ><a name="rrefsqljmod"><!-- --></a>


<h1 class="topictitle1">MOD功能</h1>



<div><p>MOD函数返回参数1的余数（模）除以参数2。仅当参数1为负时，结果才为负。</p>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>MOD ( <em>integerExpression</em>, <em>integerExpression</em> )</strong></pre>
 <div class="p">该函数的结果是：<ul>
<li>如果两个参数均为SMALLINT，则为SMALLINT。</li>

<li>如果一个参数是INTEGER而另一个是INTEGER或SMALLINT，则为INTEGER。</li>

<li>如果一个整数是BIGINT而另一个参数是BIGINT，INTEGER或SMALLINT，则为BIGINT。</li>

</ul>
</div>
 <p>结果可以为空；如果任何参数为null，则结果为null值。</p>
 </div>
