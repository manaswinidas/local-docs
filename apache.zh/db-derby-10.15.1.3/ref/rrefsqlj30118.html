<h1 class="topictitle1">LONG VARCHAR FOR BIT DATA数据类型</h1>



<div><p>LONG VARCHAR FOR BIT DATA类型允许存储最多32,700个字节的位字符串。</p>

<div class="section">
<p>它与<a href="rrefsqlj32714.html">VARCHAR FOR BIT DATA</a>相同，除了创建此类型的列时不能指定最大长度。</p>

</div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>LONG VARCHAR FOR BIT DATA</strong></pre>
 </div>

<div class="section"><h2 class="sectiontitle">JDBC元数据类型（java.sql。类型）</h2><p>LONGVARBINARY</p>
</div>

</div>
