<h1 class="topictitle1">TRUNCATE TABLE语句</h1>



<div><p>TRUNCATE TABLE语句快速从指定表中删除所有内容，并将其返回到其初始空状态。</p>

<div class="section"><p>要截断表，您必须是<a href="rrefattrib26867.html#rrefattrib26867">数据库所有者</a>或表所有者。</p>

<p>您不能使用此语句截断系统表或全局临时表。</p>

</div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>TRUNCATE TABLE <em><a href="rreftablename.html#rreftablename">tableName</a></em></strong></pre>

</div>

<div class="example"><h2 class="sectiontitle">例子</h2>
<div class="p">截断整个<samp class="codeph">Flights</samp>表中，使用以下语句：<pre>
TRUNCATE TABLE Flights;
</pre>
</div>
