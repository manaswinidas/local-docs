<h1 class="topictitle1">COS功能</h1>



<div><p>COS函数返回指定数字的余弦。</p>

<div class="section"> <div class="p">指定的数字是想要余弦的角度（以弧度为单位）。指定的数字必须是<a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>数字。<ul>
<li>如果指定的数字为NULL，则此函数的结果为NULL。</li>

</ul>
</div>
 </div>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>COS ( <em>number</em> )</strong></pre>
 </div>

</div>
