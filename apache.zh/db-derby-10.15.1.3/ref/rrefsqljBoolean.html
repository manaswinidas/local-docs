<h1 class="topictitle1">BOOLEAN数据类型</h1>



<div><p>BOOLEAN为逻辑值提供1个字节的存储空间。</p>

<div class="section"><h2 class="sectiontitle">句法</h2> <pre><strong>BOOLEAN</strong></pre>
 </div>


<div class="section"><h2 class="sectiontitle">对应的编译时Java类型</h2> <p><em>java.lang。布尔型</em></p>
 </div>


<div class="section"><h2 class="sectiontitle">JDBC元数据类型（java.sql。类型）</h2> <p>布兰</p>
 </div>


<div class="section"><h2 class="sectiontitle">法律价值</h2>
<p>合法值为<em>true</em> ， <em>false</em>和<em>null</em> 。BOOLEAN值可以强制转换为字符类型值，也可以强制转换为字符类型值。对于比较和排序操作， <em>true</em>排序高于<em>false</em> 。
</p>

</div>


<div class="example"><h2 class="sectiontitle">例子</h2>
<pre><strong>values true
values false
values cast (null as boolean)
</strong></pre>

</div>


</div>
