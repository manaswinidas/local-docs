<body id="rrefsqlj16762" ><a name="rrefsqlj16762"><!-- --></a>


<h1 class="topictitle1">长度功能</h1>



<div><p>LENGTH函数应用于字符串表达式或位字符串表达式，并返回结果中的字符数。</p>

<div class="section"><p>因为所有内置数据类型都隐式转换为字符串，所以此函数可以对所有内置数据类型起作用。</p>
</div>

<div class="section"><h2 class="sectiontitle">句法</h2>
<pre><strong>LENGTH ( <em>characterExpression</em> | <em>bitExpression</em> )</strong></pre>
 </div>

<div class="example"><h2 class="sectiontitle">例子</h2>
<pre><strong><span>-- returns 20</span>
VALUES LENGTH('supercalifragilistic')
<span>-- returns 1</span>
VALUES LENGTH(X'FF')
-- returns 4
VALUES LENGTH(1234567890)</strong></pre>
 </div>

</div>
