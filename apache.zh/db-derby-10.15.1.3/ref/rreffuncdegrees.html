<h1 class="topictitle1">学位函数</h1>



<div><p>DEGREES函数将指定的数字从弧度转换为度。</p>

<div class="section"> <p>指定的数字是以弧度为单位的角度，将其转换为以度为单位的近似等效角度。指定的数字必须是<a href="rrefsqljdoubleprecision.html#rrefsqljdoubleprecision">DOUBLE PRECISION</a>数字。</p>
<div class="p"><div class="attention"><span class="attentiontitle">注意：</span>从弧度到度的转换不准确。您不应期望DEGREES（ACOS（0.5））精确地返回60.0。</div>
 </div>
<p>返回值的数据类型是DOUBLE PRECISION号。</p>
 </div>

<div class="section"><h2 class="sectiontitle">句法</h2><pre><strong>DEGREES ( <var class="varname">number</var> )</strong></pre>
 </div>

</div>
