<h1 class="topictitle1">升级版</h1>



<div><p>要连接到使用早期版本的<span>Derby</span>创建的数据库，必须首先升级该数据库。</p>

<p>升级涉及将更改写入系统表，因此只读媒体上的数据库是不可能的。升级过程：</p>

<ul>
<li>将数据库标记为已升级到当前版本（版本<span>10.15</span> ）。</li>

<li>允许使用新功能。</li>

</ul>

<p>有关将数据库升级到此版本的<span>Derby的</span>更多信息，请参见发行说明。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="tdevpreupgrade.html">准备升级</a></strong><br>新的Derby软件第一次连接到旧数据库时，将升级数据库。</li>
<li class="ulchildlink"><strong><a href="tdevupgradedb.html">升级数据库</a></strong><br>要升级数据库，第一次使用新版本的Derby连接到数据库时，必须明确请求升级。</li>
</ul>
</div>
