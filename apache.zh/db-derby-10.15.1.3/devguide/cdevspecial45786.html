<h1 class="topictitle1">用户定义的SQLException</h1>



<div><p>当数据库端方法的执行引发错误时， <span>Derby</span>将该异常包装在<em>SQLState</em>为38000的<em>SQLException</em>中。</p>

<p>在以下情况下，可以避免让<span>Derby</span>包装异常：</p>

<ul>
<li>例外是<em>SQLException</em></li>

<li><em>SQLState</em>的范围是38001-38999</li>

</ul>

<p>（这符合SQL99标准。）</p>

</div>
