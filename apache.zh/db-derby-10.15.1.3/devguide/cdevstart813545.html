<h1 class="topictitle1">剧本</h1>



<div><p>您的安装中包含可执行脚本文件，这些脚本文件简化了<span>Derby</span>工具的调用。在UNIX系统上，这些文件可能需要设置其默认保护以包括执行特权。</p>

<p>一种典型的方法是使用<em>chmod + x * .ksh</em>命令。</p>

<p>有关特定于系统的详细信息，请查阅您操作系统的文档。</p>

</div>
