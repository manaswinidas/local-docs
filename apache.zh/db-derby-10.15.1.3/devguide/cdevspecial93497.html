<h1 class="topictitle1">中止报表和交易</h1>



<div><p>您可能希望触发操作能够中止触发语句甚至整个事务。</p>

<p>不允许使用当前连接的触发器提交或回滚连接，那么您该怎么做？答案是：让触发器抛出异常，默认情况下是语句级别的异常（回滚该语句）。然后，如果需要，包含导致触发器触发的语句的应用程序端代码可以回滚整个连接。在这方面，对触发器进行编程与对任何数据库端JDBC方法进行编程没有什么不同。</p>

</div>
