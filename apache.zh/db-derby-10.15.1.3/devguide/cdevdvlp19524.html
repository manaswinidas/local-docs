<h1 class="topictitle1">JDBC应用程序和Derby基础</h1>

<li class="ulchildlink"><strong><a href="cdevdvlp39409.html">Derby嵌入式基础知识</a></strong><br>本节说明如何在嵌入式环境中使用和配置Derby。</li>
