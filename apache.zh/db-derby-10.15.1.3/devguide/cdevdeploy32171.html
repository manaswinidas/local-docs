<h1 class="topictitle1">部署Derby应用程序</h1>



<div><p>通常，一旦开发了<span>Derby</span>应用程序和数据库， <span>便会</span>以某种方式打包该应用程序， <span>Derby</span>库和数据库，以分发给用户。此过程称为<em>部署</em> 。</p>

<p>本节讨论有关部署<span>Derby</span>应用程序和数据库的问题。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="cdevdeploy38918.html">部署问题</a></strong><br>本节讨论部署选项和详细信息。</li>
<li class="ulchildlink"><strong><a href="cdevdeploy15325.html">创建Derby数据库以供只读使用</a></strong><br>您可以创建Derby数据库以在只读介质（例如，拇指驱动器）上使用。</li>
<li class="ulchildlink"><strong><a href="cdevdeploy30736.html">从数据库加载类</a></strong><br>您可以将应用程序逻辑存储在数据库中，然后从数据库中加载类。</li>
</ul>
</div>
