<h1 class="topictitle1">结果集和自动提交</h1>



<div><p>除了与可保留游标相关联的结果集之外，发出提交将导致连接上的所有结果集都被关闭。</p>

<p>在可更新结果集上使用更新方法时，即使结果集不可保留，也不需要JDBC应用程序自动提交。定位的更新和删除不能与自动提交和不可保留的结果集一起使用。
</p>

</div>

<div>

</div>
