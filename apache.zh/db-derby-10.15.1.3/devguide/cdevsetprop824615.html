<h1 class="topictitle1">动态与静态属性</h1>



<div><p>大多数属性是动态的；这意味着您可以在<span>Derby</span>运行时进行设置，并且它们的值可以更改而无需重新启动<span>Derby</span> 。在某些情况下，此更改会立即发生；在某些情况下，它发生在下一个连接处。</p>

<p>某些属性是静态的，这意味着在运行<span>Derby时</span>更改其值不会生效。您必须在启动<span>Derby</span>之前（或之时）重新启动或设置它们。</p>

<p>有关更多信息，请参见<a href="cdevsetprop44147.html#cdevsetprop44147">对属性进行动态或静态更改</a> 。</p>

</div>
