<h1 class="topictitle1">检索数据库名称和连接URL</h1>



<div><p>要检索数据库名称，请调用《 Derby参考手册》中记录的<em>SYSCS_UTIL.SYSCS_GET_DATABASE_NAME（）</em>系统函数。您也可以使用<samp class="codeph">DatabaseMetaData</samp>返回任何本地的连接URL <samp class="codeph">Connection</samp> 。</p>

<pre><strong>/* in java */</strong>
String myURL = conn.getMetaData().getURL();
</pre>

</div>
