<h1 class="topictitle1">定义系统目录</h1>



<div><p>在<span>Derby</span>启动时，您可以通过指定Java <em>系统属性</em> <em>derby.system.home</em>来定义系统目录。</p>

<p>如果在启动<span>Derby</span>时未指定系统目录，则当前目录将成为系统目录。</p>

<p><span>Derby</span>使用<em>derby.system.home</em>属性来确定哪个目录是其系统目录-从而确定其系统中的数据库，在何处创建新数据库以及要使用的配置参数。有关此属性的更多信息，请参见《 <span><em>Derby参考手册</em></span> 》。</p>

<p>如果在启动时指定了不存在的系统目录，则<span>Derby</span>会自动创建此新目录-从而创建一个没有数据库的新系统。</p>
