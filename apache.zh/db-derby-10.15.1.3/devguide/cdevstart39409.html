<h1 class="topictitle1">配置文件描述符</h1>



<div><p><span>Derby</span>数据库为每个表或索引创建一个文件。某些操作系统限制一次应用程序可以打开的文件数。</p>

<p>如果默认值是一个较小的数字（例如64），则可能会遇到意外的<em>IOException</em> （包装在<samp class="codeph"><em>SQLExceptions</em></samp> ）。如果您的操作系统允许您配置文件描述符的数量，则将此数字设置为更高的值。</p>
