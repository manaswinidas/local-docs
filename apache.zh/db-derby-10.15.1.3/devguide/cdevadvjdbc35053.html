<h1 class="topictitle1">开发工具并在IDE中使用Derby</h1>


<div><p>诸如数据库工具之类的应用程序被设计为与架构和内容事先未知的数据库一起使用。本节讨论了一些对此类应用有用的主题。</p>
</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="cdevadvjdbc41138.html">为用户提供连接选择</a></strong><br>JDBC的java.sql。Driver.getPropertyInfo方法允许通用的GUI工具确定应提示用户的属性，以便获取足够的信息以连接到数据库。根据用户到目前为止提供的值，可能需要其他值。可能有必要遍历对getPropertyInfo的多次调用。</li>
<li class="ulchildlink"><strong><a href="cdevadvjdbc32436.html">在IDE中使用Derby</a></strong><br>当您使用集成开发环境（IDE）开发嵌入式Derby应用程序时，可能需要在服务器框架内运行Derby。</li>
</ul>
</div>
