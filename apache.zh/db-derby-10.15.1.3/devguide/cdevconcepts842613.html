<h1 class="topictitle1">锁定注意事项</h1>



<div><p>除了已经描述的锁之外，外键查找还需要在引用的表（行或表，具体取决于配置）上短暂持有共享锁。</p>

<p>本节中的表和示例未考虑基于性能的锁升级。请记住，出于性能考虑，系统可以选择表级锁定。</p>

</div>

<div>

</div>

</div>
