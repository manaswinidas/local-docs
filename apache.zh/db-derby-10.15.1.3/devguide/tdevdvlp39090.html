<h1 class="topictitle1">创建和访问数据库</h1>



<div><p>通过在连接URL中提供新的数据库名称并指定<em>create = true</em>来<em>创建</em>数据库。</p>

<div class="section"> <p><span>Derby</span>在系统目录的新子目录内创建一个新数据库。该系统目录与新数据库具有相同的名称。如果指定局部路径，则它是相对于系统目录的。您也可以指定绝对路径。</p>
<pre>jdbc:derby:<em>databaseName</em>;<span>create=true</span></pre>
<p>有关<em>create = true的</em>更多详细信息，请参阅<em>《</em> <cite><span><em>Derby参考手册</em></span></cite> <em>》</em>中的<em>“ create = true”</em> 。</p>
</div>

</div>
