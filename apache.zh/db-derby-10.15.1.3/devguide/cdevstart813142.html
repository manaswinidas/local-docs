<h1 class="topictitle1">批处理文件和Shell脚本</h1>



<div><p><em>/ bin</em>目录包含用于运行某些<span>Derby</span>工具和实用程序的脚本。要自定义环境，请将目录放在路径的首位。</p>

<p>这些脚本用作示例，可帮助您在任何平台上开始使用这些工具和实用程序。但是，它们可能需要修改才能在某些平台上正常运行。</p>
