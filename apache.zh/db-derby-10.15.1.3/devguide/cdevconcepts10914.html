<h1 class="topictitle1">多用户数据库访问</h1>



<div><p>如果<span>Derby</span>在服务器框架内运行，则可以进行多用户数据库访问。</p>

<p>如果有多个客户端应用程序试图修改相同的数据，则首先获取表的连接将获得对数据（特定行或整个表）的锁定。第二个连接必须等待，直到第一个连接提交或回滚事务才能访问数据。如果两个连接仅查询而不是修改数据，则它们可以同时访问相同的数据，因为它们每个都可以获取共享锁。</p>

</div>
