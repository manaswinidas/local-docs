<h1 class="topictitle1">动态变化的要求</h1>



<div><p><span>Derby</span>必须满足某些条件才能立即加载新类而无需重新引导。</p>

<ul>
<li>您<em>最初</em>为数据库正确<em>配置了</em>数据库级别的类加载。打开数据库级别的类加载属性需要使用有效的两部分名称设置<em>derby.database.classpath</em>属性，然后重新启动。</li>

<li>如果需要更改<em>derby.database.classpath</em>属性以反映新的jar文件，则可以将该属性更改为有效值。</li>

</ul>

<p>如果不满足这些要求，则必须重新启动才能查看更改。</p>

</div>
