<h1 class="topictitle1">访问行前和行后</h1>



<div><p>许多触发操作需要访问要更改的行的值。</p>

<p>此类触发操作需要了解以下一项或两项：</p>

<ul>
<li>更改行的“之前”值（导致触发器触发的数据库事件之前的值）</li>

<li>更改行的“之后”值（数据库事件将其设置为的值）</li>

</ul>

<p><span>Derby</span>提供了用于触发操作以访问这些值的转换变量和转换表。请参阅《 <span><em>Derby参考手册</em></span> 》中“ CREATE TRIGGER语句”主题下的“引用新旧值：REFERENCING子句”。</p>

</div>
