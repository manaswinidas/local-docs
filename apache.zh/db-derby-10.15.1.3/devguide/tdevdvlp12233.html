<h1 class="topictitle1">提供用户名和密码</h1>



<div><p>启用用户身份验证后，应用程序必须提供用户名和密码。一种实现方法是使用<em>user = userName</em>和<em>password = userPassword</em>连接URL属性。</p>

<div class="section"> <pre>jdbc:derby:sample;user=jill;password=toFetchAPail</pre>
</div>
