<h1 class="topictitle1">创建空查询</h1>



<div><p>您可能需要<span>Derby</span>在现有应用程序中创建“空”查询，以填充<span>Derby</span>不提供的功能。</p>

<p>可以从单个值表和“ WHERE FALSE”条件构成正确大小和形状的空查询：</p>

<pre><strong>SELECT *
FROM (VALUES ('',1,"TRUE")) AS ProcedureInfo(ProcedureName,NumParameters, 
ProcedureValid)
WHERE 1=0</strong></pre>

</div>
