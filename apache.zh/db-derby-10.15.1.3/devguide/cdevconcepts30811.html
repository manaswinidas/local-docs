<h1 class="topictitle1">可更新结果集的要求</h1>



<div><p>仅特定的SELECT语句-对单个表的简单访问-允许您在逐步浏览行时更新或删除行。</p>

<p>有关更多信息，请参见《 <cite><span><em>Derby参考手册</em></span></cite> 》中的“ SELECT语句”和“ FOR UPDATE子句”。</p>

</div>
