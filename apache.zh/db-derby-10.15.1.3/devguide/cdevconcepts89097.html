<h1 class="topictitle1">锁定等待超时</h1>



<div><p>即使事务不涉及死锁，由于长时间运行的事务或持有所需表锁定的事务，它也可能必须等待相当长的时间才能获得锁。</p>

<p>在这种情况下，您可能不希望事务无限期地等待。相反，您可能希望等待的事务在一段合理的时间后中止或<em>超时</em> ，这称为<em>锁定等待超时</em> 。</p>

</div>
