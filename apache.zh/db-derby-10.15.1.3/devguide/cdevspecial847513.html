<h1 class="topictitle1">使用CALL命令调用过程</h1>



<div><p>如果过程仅使用IN参数，则<span>Derby</span>可以使用SQL CALL命令执行该过程。可以使用<em>CallableStatement</em>从客户端应用程序调用具有IN，OUT或INOUT参数的存储过程。</p>

<p>您可以在如下的SQL语句中调用该过程：</p>

<pre><strong>CALL MYPROC()</strong></pre>

<div class="note"><span class="notetitle">注意：</span>仅当在指定过程内没有提交或回滚时，才可以回滚CALL语句。</div>

<p>您还可以使用CALL命令执行返回值的例程，但是您将无法访问该值。</p>

</div>
