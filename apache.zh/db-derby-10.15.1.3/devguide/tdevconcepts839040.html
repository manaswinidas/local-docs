<h1 class="topictitle1">关闭自动提交</h1>



<div><p>您可以使用<em>Connection</em>类的<em>setAutoCommit</em>方法禁用自动提交。</p>

<div class="section"> <pre>conn.setAutoCommit(false);</pre>
</div>

</div>
