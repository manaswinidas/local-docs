<h1 class="topictitle1">可保存的结果集和自动提交</h1>



<div><p>启用自动提交后，定位的更新或删除语句将自动导致提交事务。

</p>

<div class="section">

<p>如果结果集具有可保留性<samp class="codeph">ResultSet.CLOSE_CURSORS_AT_COMMIT</samp>结合自动提交， <span>Derby</span>会在定位更新和删除方面产生异常，因为按照JDBC的要求，在定位语句开始之前立即关闭了游标。相反，使用结果集更新方法时，不会执行此类隐式提交。
</p>

</div>

</div>
