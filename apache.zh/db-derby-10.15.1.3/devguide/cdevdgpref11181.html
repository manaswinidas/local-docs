<h1 class="topictitle1">本指南的目的</h1>



<div><p>本指南说明了如何使用核心<span>Derby</span>技术，适用于构建<span>Derby</span>应用程序的开发人员。</p>

<p>它描述了<span>Derby的</span>基本概念，例如如何通过JDBC例程创建和访问<span>Derby</span>数据库以及如何部署<span>Derby</span>应用程序。</p>

<p>当应用程序嵌入<span>Derby时</span> ，应用程序用户将扮演数据库管理员的角色，并且必须维护数据库的完整性。有关管理任务（如备份和还原数据库）的信息，请参见《 <span><em>Derby Server和</em></span>管理指南》中的“第二部分： <span>Derby</span>管理指南”。特别是，请参阅“维护数据库完整性”主题，以获取有关防止数据库损坏的信息。您将需要使该信息对您的应用程序用户可用。</p>
