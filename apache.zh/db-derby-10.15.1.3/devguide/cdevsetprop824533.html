<h1 class="topictitle1">保护数据库范围的属性</h1>



<div><p>上述属性的搜索顺序有一个重要例外：将<em>derby.database.propertiesOnly</em>属性设置为<em>true时</em> ，数据库范围的属性不能被系统范围的属性覆盖。</p>

<p>此属性可确保数据库的环境不能被启动环境所修改。在嵌入式环境中运行的任何应用程序都可以将此属性设置为<samp class="codeph">true</samp>出于安全原因。</p>

<p>有关<em>derby.database.propertiesOnly</em>属性的详细信息，请参见《 <span>Derby</span> <span><em>参考手册</em></span> 》的“ <span>Derby</span>属性”部分。</p>
