<h1 class="topictitle1">UNIX特定的问题</h1>



<div><p>本节讨论与UNIX平台特别相关的<span>Derby</span>问题。</p>
</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="cdevstart39409.html">配置文件描述符</a></strong><br>Derby数据库为每个表或索引创建一个文件。某些操作系统限制一次应用程序可以打开的文件数。</li>
<li class="ulchildlink"><strong><a href="cdevstart813545.html">剧本</a></strong><br>您的安装中包含可执行脚本文件，这些脚本文件简化了Derby工具的调用。在UNIX系统上，这些文件可能需要设置其默认保护以包括执行特权。</li>
</ul>
