<h1 class="topictitle1">数据库范围的属性</h1>



<div><p>您可以将许多<span>Derby</span>属性设置为数据库级属性。以这种方式设置时，它们将存储在数据库中，并随数据库“移动”，除非被系统属性覆盖。</p>

<p>有关更多信息，请参见<a href="cdevsetprop824451.html#cdevsetprop824451">属性范围</a>和<a href="cdevsetprop12821.html#cdevsetprop12821">设置数据库范围的属性</a> 。</p>

</div>
