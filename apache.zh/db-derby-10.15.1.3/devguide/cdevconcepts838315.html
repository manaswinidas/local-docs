<h1 class="topictitle1">结果集和游标</h1>



<div><p>执行返回值的<em>语句</em>会给出<samp class="codeph"><em>ResultSet</em></samp> （ <samp class="codeph"><em>java.sql.ResultSet</em></samp> ），允许应用程序获取语句的结果。只有一个<samp class="codeph"><em>ResultSet</em></samp>可以为特定的开放<samp class="codeph"><em>Statement</em></samp>随时根据JDBC规范进行操作。</p>

<p>因此，执行一条<em>语句会</em>自动关闭所有打开的窗口<samp class="codeph"><em>ResultSet</em></samp>由较早执行<samp class="codeph"><em>Statement</em></samp> 。</p>

<p>因此，您必须使用其他<em>Statement</em>来更新游标（ <samp class="codeph"><em>ResultSet</em></samp> ）从用于生成游标的那一个开始。</p>

<p>在<em>Connection中</em> ，打开的游标的名称必须唯一。</p>
