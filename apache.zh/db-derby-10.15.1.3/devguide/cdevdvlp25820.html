<h1 class="topictitle1">数据库页面</h1>



<div><p><span>Derby</span>表和索引（称为集团）由两个或多个页面组成。</p>

<p>页面是存储单位，其大小可以在系统范围，数据库范围或特定于企业的基础上进行配置。默认情况下，企业集团一次增长一页，直到分配了八页用户数据（或九页磁盘总使用量，其中包括一页内部信息）为止。（您可以配置此行为；请参阅《 <span><em>Derby参考手册</em></span> 》中的“ <em>derby.storage.initialPages</em> ”。）在那之后，它一次增长八页。</p>

<p>行或列的大小不受页面大小的限制。超过表页面大小的行或列将自动换行为溢出页面。</p>
