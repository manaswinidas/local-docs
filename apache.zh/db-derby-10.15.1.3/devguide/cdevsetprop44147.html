<h1 class="topictitle1">对属性进行动态或静态更改</h1>



<div><p>在<em>derby.properties</em>文件和引导<span>Derby</span>的应用程序的命令行中设置的属性<em>始终是</em>静态的，因为<span>Derby</span>仅在启动时才读取此文件和那些参数。</p>

<div class="p">只有通过以下方式设置的属性才有可能成为动态属性：<ul>
<li>作为数据库范围的属性</li>

<li>通过嵌入式<span>Derby</span>引擎的应用程序中的<em>Properties</em>对象作为系统范围的属性</li>

</ul>
</div>

<p>有关特定属性的信息，请参见《 <span>Derby</span> <span><em>参考手册</em></span> 》的“ <span>Derby</span>属性”部分。</p>

</div>
