<h1 class="topictitle1">derby.properties</h1>



<div><p>文本文件<em>derby.properties</em>包含对整个系统有效的属性定义或配置参数。</p>

<p>不会自动创建<em>derby.properties</em>文件。如果要使用此文件设置<span>Derby</span>属性，则需要自己创建文件。<em>derby.properties</em>文件应采用<em>java.util创建的格式<em>。Properties.save</em>方法。有关属性和<em>derby.properties</em>文件的更多信息，请参见<a href="cdevsetprop34818.html#cdevsetprop34818">使用Derby属性</a>和<span><em>Derby参考手册</em></span> 。</p>

</div>
