<h1 class="topictitle1">在只读媒体上部署数据库</h1>



<div><p>要将数据库部署在只读介质上，请执行以下步骤。</p>

<ol>
<li><span>将数据库目录移动到只读介质，包括必要的子目录目录（ <em>log</em>和<em>seg0</em> ）和文件<samp class="codeph"><em>service.properties</em></samp> 。</span>
</li>

<li><span>照常使用数据库，除了您将不能在数据库中插入或更新任何数据或创建或删除字典对象。</span>
</li>

</ol>

<div class="section"></div>
