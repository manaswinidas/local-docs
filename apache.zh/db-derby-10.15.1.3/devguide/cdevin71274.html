<h1 class="topictitle1">SQL解析器对Unicode的支持</h1>



<div><p>为了支持多种不同语言的用户， <span>Derby</span>的SQL解析器可以理解所有Unicode字符，并允许在标识符中使用任何Unicode字符或数字。</p>

<p><span>Derby</span>不会尝试确保标识符中的字符在数据库的语言环境中有效。</p>

</div>
