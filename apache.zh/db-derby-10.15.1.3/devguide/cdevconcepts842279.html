<h1 class="topictitle1">排他锁</h1>



<div><p>当语句修改数据时，其事务将对数据持有<em>排他</em>锁，以防止其他事务访问该数据。</p>

<p>该锁将保持不变，直到持有该锁的事务发出提交或回滚为止。表级锁定降低了多用户系统中的并发性。</p>

</div>
