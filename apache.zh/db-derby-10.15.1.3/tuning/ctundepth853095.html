<h1 class="topictitle1">统计时间</h1>



<div><p>如果使用统计信息计时，则RUNTIMESTATISTICS将提供有关该语句每个阶段花费了多长时间的信息。</p>

<p>SQL语句在<span>Derby中</span>具有两个基本阶段：编译和执行。</p>

<p>编译是在准备语句时完成的工作。编译包括以下阶段：解析，绑定，优化和代码生成。</p>

<p>执行是对语句的实际评估。</p>

</div>
