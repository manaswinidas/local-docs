<h1 class="topictitle1">从磁盘扫描以进行索引扫描的行的估计</h1>



<div><p>当索引可用时，优化器必须估计将从磁盘扫描的行数。</p>

<p>此估计的准确性取决于要优化的查询的类型。</p>

</div>
<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctunstats848961.html">搜索条件已知的查询</a></strong><br>当在编译时知道确切的开始和停止条件时，优化器将使用索引本身对将要从磁盘扫描的行数进行非常精确的估计。</li>
<li class="ulchildlink"><strong><a href="ctunstats849000.html">搜索条件未知的查询</a></strong><br>查询有时具有未知的搜索条件，例如在语句的WHERE子句包含仅在执行时而不是在编译时才知道的动态参数，或者在语句涉及联接时。</li>
</ul>

<div class="familylinks">
<div class="parentlink"><strong>父主题：</strong> <a href="ctunstats18908.html" title="当确定特定表的访问路径时（无论使用索引还是扫描表），优化器确定将从磁盘扫描的行数。">选择性和基数统计</a></div>
</div>
