<body id="rtuntransform139" ><a name="rtuntransform139"><!-- --></a>


<h1 class="topictitle1">转换之间</h1>



<div><p>一个BETWEEN谓词将转换为使用<samp class="codeph">>=</samp>和<samp class="codeph"><=</samp>运营商，这是可优化的。</p>

<div class="section"><p>例如，</p>

<pre><strong>flight_date BETWEEN DATE('2005-04-01') and DATE('2005-04-10')</strong></pre>

<p>变成</p>

<pre><strong>flight_date &gt;= DATE('2005-04-01')
AND flight_date &gt;= '2005-04-10'</strong></pre>
</div>

</div>
<div>

</div>
