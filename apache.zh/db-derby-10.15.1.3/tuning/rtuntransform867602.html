<h1 class="topictitle1">COUNT（nonNullableColumn）</h1>



<div><p><span>Derby</span>将COUNT（ <em>nonNullableColumn</em> ）转换为COUNT（*）。</p>

<div class="section"><p>通过潜在地减少表中被引用的列的数量（需要为每一行读取每个被引用的列）并为优化器提供更多的访问路径选择，可以提高性能。例如，最便宜的访问路径</p>

<pre><strong>SELECT COUNT(*) FROM t1</strong></pre>

<p>是索引<samp class="codeph">t1</samp>叶子页数最少的情况，优化器可以自由选择该路径。</p>
</div>
