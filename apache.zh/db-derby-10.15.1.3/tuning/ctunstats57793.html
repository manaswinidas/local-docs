<h1 class="topictitle1">确定从磁盘扫描以进行表扫描的行</h1>



<div><p>对于表扫描，优化器不需要估计在扫描过程中将从磁盘扫描的行数。从磁盘扫描的行数将等于表中的行数。</p>

</div>
