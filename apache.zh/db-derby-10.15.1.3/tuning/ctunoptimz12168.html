<h1 class="topictitle1">加盟与表现</h1>



<div><p>在联接中， <span>Derby</span>使用每个表中的一个或多个键列从两个或多个表中选择数据的SQL语句在性能上可能差异很大。影响联接性能的因素是联接顺序，索引和联接策略。</p>

</div>
<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctunoptimz857385.html">加盟订单概述</a></strong><br>Derby优化器通常在连接顺序方面做出很好的选择。本节讨论联接顺序对性能的影响。</li>
<li class="ulchildlink"><strong><a href="ctunoptimz23173.html">加盟策略</a></strong><br>Derby中最常见的联接策略称为嵌套循环。对于外部表中的每个合格行，Derby使用适当的访问路径（索引或表）在内部表中查找匹配的行。</li>
</ul>
