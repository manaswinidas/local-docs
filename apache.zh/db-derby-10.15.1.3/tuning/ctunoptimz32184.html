<h1 class="topictitle1">关于优化器的访问路径选择</h1>



<div><p>优化器对访问路径的选择取决于其必须读取的行数。它尝试选择需要读取的行数最少的路径。</p>

<p>对于联接，读取的行数在很大程度上也取决于联接顺序（在<a href="ctunoptimz20327.html">关于优化程序的</a>联接顺序<a href="ctunoptimz20327.html">选择中</a>讨论）。</p>

<p>优化器如何知道特定访问路径将读取多少行？有时它确切地知道，有时它必须做出有根据的猜测。请参阅<a href="ctunstats18908.html">选择性和基数统计</a> 。</p>
