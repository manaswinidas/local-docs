<h1 class="topictitle1">DML语句和性能</h1>



<div><p>本节提供有关<span>Derby</span>如何执行查询，优化器如何工作以及如何调整查询执行的更深入的信息。</p>

</div>
<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctunoptimz23977.html">性能与优化</a></strong><br>优化意味着DBMS可以对访问路径，连接顺序和连接策略做出最佳（最佳）选择。</li>
<li class="ulchildlink"><strong><a href="ctunoptimz27975.html">锁定和性能</a></strong><br>行级锁定提高了多用户系统中的并发性。但是，大量的行锁会降低性能。</li>
<li class="ulchildlink"><strong><a href="ctunoptimz860097.html">非基于成本的优化</a></strong><br>优化器进行一些非基于成本的优化，这意味着在确定访问路径和连接顺序时不会考虑它们。</li>
<li class="ulchildlink"><strong><a href="ctunoptimzoverride.html">覆盖默认的优化器行为</a></strong><br>通过在SQL语句中包含--DERBY-PROPERTIES子句和关联的属性作为注释，可以覆盖Derby查询优化器的默认行为。</li>
</ul>
</div>
