<h1 class="topictitle1">锁定升级阈值</h1>



<div><p>系统属性<em>derby.locks.escalationThreshold</em>确定特定表触摸的行数的阈值， <em>超过</em>该阈值系统将升级为表级锁定。</p>

<p>此属性的默认值为5000。对于大型系统，将此属性设置为更高的值。对于较小的系统，请降低它。有关此属性的详细信息，请参见《 <span>Derby</span> <span><em>参考手册</em></span> 》的“ <span>Derby</span>属性”部分。</p>

<p>此属性还设置基于事务的锁升级的阈值（请参阅<a href="ctunoptimz42065.html">基于事务的锁升级</a> ）。</p>

<div class="p"><div class="note"><span class="notetitle">注意：</span>有关锁升级的更多信息，请参阅<a href="ctunoptimz27975.html">锁和性能</a> 。</div>
</div>
