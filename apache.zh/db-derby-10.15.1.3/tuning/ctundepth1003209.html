<h1 class="topictitle1">考虑索引顺序</h1>



<div><p><span>Derby</span>允许您按降序创建索引列，除了按升序创建索引列（默认设置）之外。降序索引为需要按降序对数据进行排序的查询提供了性能优势。</p>

<p>请参阅<a href="ctundepth1003672.html">确定降序索引</a>对于某些示例<a href="ctundepth1003672.html">是否有用</a> 。</p>

<p>为确保性能优势，请验证是否使用降序索引。请参阅<a href="ttundepth33391.html">分析语句执行</a>以获取有关如何执行此操作的信息。</p>

</div>
