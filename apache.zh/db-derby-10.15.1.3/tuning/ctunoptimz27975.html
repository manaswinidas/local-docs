<h1 class="topictitle1">锁定和性能</h1>



<div><p>行级锁定提高了多用户系统中的并发性。但是，大量的行锁会降低性能。</p>

<p><a href="ctunoptimz19357.html">关于系统对锁粒度的选择，</a>讨论了优化器出于性能原因做出一些将行锁升级为表锁的编译时决策的方式。本节讨论<span>Derby</span>系统和用户进行类似的锁升级的方式。</p>

</div>
<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctunoptimz42065.html">基于事务的锁升级</a></strong><br>优化器在编译时针对单个语句的范围做出决定。运行时覆盖也适用于单个语句的范围。</li>
<li class="ulchildlink"><strong><a href="ctunoptimz11775.html">在事务期间锁定表</a></strong><br>您可以使用LOCK TABLE语句在事务期间显式锁定表。</li>
</ul>
