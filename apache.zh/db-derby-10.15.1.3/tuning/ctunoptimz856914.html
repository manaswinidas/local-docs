<h1 class="topictitle1">索引需要插入，更新和删除</h1>



<div><p><span>Derby</span>必须做一些维护索引的工作。</p>

<p>如果要插入表中或从表中删除，则系统必须在表的所有索引中插入或删除行。如果更新表，则系统必须维护要更新的列上的那些索引。因此拥有大量索引可以加快select语句的速度，但会减慢插入，更新和删除的速度。</p>

<div class="p"><div class="note"><span class="notetitle">注意：</span>即使正在更新索引列，使用WHERE子句进行的更新和删除也可以使用索引进行扫描。</div>
</div>

</div>
