<h1 class="topictitle1">确保正在使用索引，然后重建它们</h1>



<div><p>如果索引对查询有用，则<span>Derby</span>可能正在使用它。但是，您需要确保。分析<span>Derby</span>执行应用程序查询的方式。</p>

<p>请参阅<a href="ttundepth33391.html">分析语句执行</a>以获取有关如何执行此操作的信息。</p>

<p>此外，随着时间的流逝，索引页会碎片化。在这些情况下，重建索引可以显着提高性能。要重建索引，请先删除它，然后重新创建它。</p>

</div>
