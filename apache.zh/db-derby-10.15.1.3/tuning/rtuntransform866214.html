<h1 class="topictitle1">不在谓词转换中</h1>



<div><p>NOT IN列表被转换为多个谓词，这些谓词使用<samp class="codeph"><></samp>操作员。</p>

<div class="section">
<p><samp class="codeph"><></samp>谓词不是可优化的，但它们是可<a href="ctuntransform13966.html#ctuntransform13966__rtuntransform26698">预测的</a> 。例如：</p>

<pre><strong>orig_airport NOT IN ('ABQ', 'AKL', 'DSM')</strong></pre>

<p>变成</p>

<pre><strong>orig_airport &lt;&gt; 'ABQ'
AND orig_airport &lt;&gt; 'AKL'
AND orig_airport &lt;&gt; 'DSM'</strong></pre>

<p>另外，出于性能原因，大列表按升序排序。</p>
</div>

</div>
