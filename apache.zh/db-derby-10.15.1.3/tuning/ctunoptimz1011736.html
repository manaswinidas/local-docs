<h1 class="topictitle1">快速DISTINCT扫描</h1>



<div><p>在以下情况下，执行DISTINCT时， <span>Derby</span>可以使用哈希表而不是排序器来消除重复项。</p>

<ul>
<li>查询块中只有一个表。</li>

<li>ORDER BY子句未合并到DISTINCT中。</li>

<li>SELECT列表中的所有条目都是简单的列引用。</li>

<li>查询块中没有谓词。</li>

</ul>

<p>当在READ COMMITTED隔离级别执行扫描时，此技术允许最小的锁定。</p>
   
<div class="p"><div class="note"><span class="notetitle">注意：</span>此技术在RunTimeStatistics中显示为<em>DistinctScanResultSet</em> 。</div>
</div>

</div>
