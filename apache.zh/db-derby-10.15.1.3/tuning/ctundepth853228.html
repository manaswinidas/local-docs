<h1 class="topictitle1">优化器估算</h1>



<div><p>RUNTIMESTATISTICS显示特定节点的优化器估计。它显示了优化器的估计行数和优化器的“估计成本”。</p>

<p><em>估计的行数</em>是查询优化器对整个查询生命周期中表或索引的合格行数的估计。如果表是联接的内部表，则估计的行数将用于表的所有扫描，而不仅仅是表的单次扫描。</p>

<p><em>估计成本</em>包括一个数字，它是一个相对数字；它并不直接对应于任何时间估计。例如，它不是毫秒数或行数。而是，优化器为每个可能的访问路径构造此数字。它比较数字并选择具有最小数字的访问路径。</p>

</div>
