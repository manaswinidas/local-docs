<h1 class="topictitle1">当大页面尺寸不能改善性能时</h1>



<div><p>使用选择性查询会降低大页面大小的性能优势。</p>

<p>如果您的应用程序查询非常有选择性，并且使用索引，那么大页面并不会带来太多好处，并且可能会降低性能，因为更大的页面需要更长的读取时间。</p>

</div>
