<h1 class="topictitle1">当不需要大页面时</h1>



<div><p>在内存或磁盘空间有限的系统上，大型数据库页面可能无法提高性能。</p>

<p>大型数据库页面减少了I / O时间，因为<span>Derby</span>可以用更少的I / O访问更多数据。但是，大页面需要更多内存。
默认情况下， <span>Derby</span>在其页面缓存中分配大量数据库页面。如果页面大，则系统可能内存不足。</p>

<p>将<em>-Xmx</em>标志用作JVM的可选参数，以在启动时为JVM提供更多的内存。</p>

<p>例如：</p>

<pre><strong>java -Xmx64M myApp</strong></pre>

<p>如果磁盘空间有限，并且无法负担每张表最少两页的开销，请使页面大小保持较小。</p>

</div>
