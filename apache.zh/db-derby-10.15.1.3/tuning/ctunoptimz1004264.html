<h1 class="topictitle1">间接可优化谓词</h1>



<div><p>一些谓词在内部转换为提供起点和终点的谓词，因此是可优化的。</p>

<p>使用以下比较运算符的谓词可以在内部转换为可优化的谓词：</p>

<ul>
<li>之间</li>

<li>喜欢（在某些情况下）</li>

<li>IN（在某些情况下）</li>

</ul>

<p>有关这些和其他转换的详细信息，请参阅<a href="ctuntransform13966.html">内部语言转换</a> 。</p>

</div>
