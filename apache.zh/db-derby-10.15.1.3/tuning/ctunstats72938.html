<h1 class="topictitle1">基数统计的选择性</h1>



<div><p>基数统计信息由<span>Derby</span>系统计算并存储在系统表中。</p>

<p>有关何时创建或更新这些统计信息的信息，请参阅<a href="ctunstats57373.html">何时自动更新基数统计信息</a> 。</p>

<p>如果满足以下所有条件，则<span>Derby</span>可以使用基数统计信息：</p>

<ul>
<li>统计数据存在。</li>

<li>WHERE列中的相关列是索引中的前导列。</li>

<li>仅使用<samp class="codeph">=</samp>操作员。</li>

<li>在系统或查询中未关闭统计信息。</li>

</ul>

</div>
