<h1 class="topictitle1">避免对大表进行表扫描</h1>



<div><p><span>Derby</span>是快速而高效的，但是当表很大时，扫描表所花费的时间可能比用户期望的要长。如果您随后要求<span>Derby</span>对数据进行排序，那就更糟了。</p>

<p>您可以避免表扫描的方法分为两类。</p>

</div>
<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctundepth23033.html">一律建立索引</a></strong><br>有用的索引使Derby不必读取整个表来检索所需的数据。</li>
<li class="ulchildlink"><strong><a href="ctundepth36205.html">防止用户发出昂贵的查询</a></strong><br>某些应用程序可以完全控制它们发出的查询。查询将内置到应用程序中。其他应用程序允许用户通过填写表单上的字段来构造查询。</li>
</ul>
