<h1 class="topictitle1">在事务期间锁定表</h1>



<div><p>您可以使用LOCK TABLE语句在事务期间显式锁定表。</p>

<p>如果您事先知道应该锁定整个表，并且想要保存获取行锁所需的资源，直到系统逐步升级锁，这将很有用。有关此功能的信息，请参见《 <span><em>Derby参考手册</em></span> 》中的“ LOCK TABLE语句”。</p>
