<h1 class="topictitle1">不带通配符的字符串</h1>



<div><p>将LIKE谓词转换为使用<samp class="codeph">=</samp>运算符（并且NOT LIKE谓词转换为使用<samp class="codeph"><></samp> ），如果字符串不包含任何通配符。</p>

<div class="section"><p>例如，</p>

<pre><strong>country LIKE 'Chile'</strong></pre>

<p>变成</p>

<pre><strong>country = 'Chile'</strong></pre>

<p>和</p>

<pre><strong>country NOT LIKE 'Chile'</strong></pre>

<p>变成</p>

<pre><strong>country &lt;&gt; 'Chile'</strong></pre>

<p>谓词使用<samp class="codeph">=</samp>操作员是<a href="ctuntransform13966.html#ctuntransform13966__rtuntransform19435">乐观的</a> 。使用<>运算符的谓词是可<a href="ctuntransform13966.html#ctuntransform13966__rtuntransform26698">修饰的</a> 。</p>

</div>

</div>
