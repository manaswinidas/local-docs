<h1 class="topictitle1">加入</h1>



<div><p>由JOIN关键字指定的联接是可优化的。</p>

<p>这意味着<span>Derby</span>可以在联接的内部表上使用索引（外部表中的行隐式提供了开始和停止条件）。</p>

<p>请注意，使用传统谓词构建的联接也是可优化的。例如，以下语句是可优化的：</p>

<pre><strong>SELECT * FROM Countries, Cities
WHERE Countries.country_ISO_code = Cities.country_ISO_code</strong></pre>

</div>

</div>
