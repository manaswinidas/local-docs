<h1 class="topictitle1">ij的其他用途</h1>



<div><p><samp class="codeph">ij</samp>是JDBC中立脚本工具，带有少量命令集。它可用于访问任何JDBC驱动程序以及可通过该驱动程序访问的任何数据库。</p>

<p>诸如以下工具的主要好处<samp class="codeph">ij</samp>这样做很容易运行用于创建数据库模式和自动执行其他重复数据库任务的脚本。</p>

<p>此外， <samp class="codeph">ij</samp>交互地接受和处理SQL命令以进行临时数据库访问。</p>
