<h1 class="topictitle1">IJ错误</h1>



<div><p>什么时候<samp class="codeph">ij</samp>在处理用户命令时遇到错误，它打印出带有前缀“ IJ ERROR”的消息。</p>

<p>错误示例包括无法打开以<samp class="codeph"><a href="rtoolsijcomref28886.html">Run</a></samp>命令，并且没有断开连接的连接。</p>
