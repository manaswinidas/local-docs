<h1 class="topictitle1">错误的SQLState</h1>



<div><p>当底层JDBC驱动程序返回<em>SQLException时</em> ， <samp class="codeph">ij</samp>显示带有前缀“ ERROR SQLState”的<em>SQLException</em>消息。如果<em>SQLException</em>没有与之关联的<em>SQLState</em> ，则使用前缀“ ERROR（无SQLState）”。</p>

</div>
