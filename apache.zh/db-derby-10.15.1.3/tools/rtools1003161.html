<h1 class="topictitle1">类路径</h1>



<div><p>jar文件<samp class="codeph">derbyrun.jar</samp>简化了设置过程<samp class="codeph">CLASSPATH</samp>环境变量以运行<span>Derby</span>和工具。</p>

<div class="section"><p>将此jar文件添加到您的类路径中具有将所有<span>Derby</span> jar文件放入您的类路径中的效果。</p>

<p>有关使用<span>Derby</span> jar文件部署应用程序的详细信息，请参阅《 <span><em>Derby开发人员指南》中</em></span>有关部署<span>Derby</span>应用程序的部分。
</p>
</div>
