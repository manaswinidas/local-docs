<h1 class="topictitle1">数据库语言环境</h1>



<div><p>若要指定数据库语言环境，请在创建数据库时在URL连接上使用<em>region = ll_CC</em>属性。</p>

<div class="p"><div class="note"><span class="notetitle">注意：</span>创建数据库后，您将无法修改数据库的语言环境。</div>
</div>

<p>有关数据库语言环境的信息，请参见《 <span><em>Derby开发人员指南</em></span> 》中的“本地化<span>Derby</span> ”。</p>

</div>
