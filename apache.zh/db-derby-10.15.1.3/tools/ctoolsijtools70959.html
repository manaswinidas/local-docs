<h1 class="topictitle1">指定备用代码集</h1>



<div><p>您可以为工具会话指定备用代码集。</p>

<p>使用<samp class="codeph"><a href="rtoolsijpropref97949.html">derby.ui.codeset</a></samp>启动时的属性<samp class="codeph">ij</samp>要么<samp class="codeph">dblook</samp> 。当使用在其他系统上创建的脚本时，此属性很有用。</p>
