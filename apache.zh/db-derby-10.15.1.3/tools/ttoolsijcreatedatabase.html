<h1 class="topictitle1">使用ij创建数据库</h1>


<div><p>您可以从内部创建<span>Derby</span>数据库<samp class="codeph">ij</samp>工具。</p>


<div class="p"><span>使用以下命令创建数据库<samp class="codeph">ij</samp>工具，键入以下命令：</span>
 
<pre>ij&gt; <strong>connect 'jdbc:derby:testdb;create=true';</strong></pre>


 <p>该命令创建一个名为<samp class="codeph">testdb</samp>在当前目录中，填充系统表并连接到数据库。然后，您可以从<samp class="codeph">ij</samp>命令行。</p>

</div>
