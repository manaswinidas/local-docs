<h1 class="topictitle1">警告SQLState</h1>



<div><p>完成任何JDBC请求的执行后， <samp class="codeph">ij</samp>发出<em>getWarnings</em>请求并显示返回的<em>SQLWarning</em> 。</p>

<p>每个<em>SQLWarning</em>消息都显示为前缀“ WARNING <em>SQLState</em> ”。如果<em>SQLWarning</em>没有与之关联的<em>SQLState</em> ，则使用前缀“ WARNING（无SQLState）”。</p>

</div>
