<h1 class="topictitle1">环境设置和<span>Derby</span>工具</h1>



<div><p>工具<samp class="codeph">ij</samp> ， <samp class="codeph">sysinfo</samp> ， <samp class="codeph">dblook</samp>和<samp class="codeph">SignatureChecker</samp>可以全部用于嵌入式环境或客户端/服务器环境。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctools1003034.html">Java平台标准版9</a></strong><br>所有Derby工具都需要Java Platform Standard Edition（Java SE）9或更高版本。</li>
<li class="ulchildlink"><strong><a href="rtools1003161.html">类路径</a></strong><br>jar文件derbyrun.jar简化了设置CLASSPATH环境变量以运行Derby和工具的过程。</li>
</ul>
