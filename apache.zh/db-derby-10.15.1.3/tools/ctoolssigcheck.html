<h1 class="topictitle1">签名检查器</h1>



<div><p>使用<samp class="codeph">SignatureChecker</samp>工具，用于识别数据库中不遵循《 <span><em>Derby参考手册</em></span> 》“自变量匹配”中所述的SQL自变量匹配规则的SQL函数和过程。</p>

<p>如果您的应用程序使用SQL函数和/或过程，则应针对数据库运行此工具。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="ctoolsusingsigcheck.html">使用SignatureChecker</a></strong><br>在运行SignatureChecker工具之前，请确保您的类路径包含Derby jar文件，包括derbytools.jar。</li>
</ul>
