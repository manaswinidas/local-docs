<h1 class="topictitle1">跟踪会话页面</h1>



<div><p>如果在运行页面上选择指定要跟踪的会话，那么将显示此页面。您必须输入会话ID。</p>

<div class="section"><p>您可以选择打开或关闭跟踪或返回上一级菜单。单击“跟踪开/关”按钮时，将显示指示当前跟踪状态的信息。</p>
</div>
