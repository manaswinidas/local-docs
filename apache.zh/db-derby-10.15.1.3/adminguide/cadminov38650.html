<h1 class="topictitle1">关于本指南和网络服务器文档</h1>



<div><p>本指南假定您熟悉<span>Derby</span>功能和调优。</p>

<p>在阅读本指南之前，您应该首先阅读《 <span><em>Derby开发人员指南》</em></span>以了解基本的<span>Derby</span>功能。另外，由于多用户环境通常存在性能和调优问题，因此您应该阅读<span><em>Tuning Derby</em></span> 。</p>

</div>
