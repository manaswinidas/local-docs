<h1 class="topictitle1">行级锁定</h1>



<div><p>为了支持多用户访问， <span>Derby</span>使用行级锁定。
</p>

<p>但是，您可以将<span>Derby</span>配置为在并发事务很少的环境（例如，只读数据库）中使用表级锁定。如果对服务器的写入很少或没有写入，则最好使用表级锁定，而如果许多客户端同时写入服务器，则行级锁定对于获得良好性能至关重要。<span>Derby</span>优化器会自动调整查询的锁定选择。</p>

</div>
