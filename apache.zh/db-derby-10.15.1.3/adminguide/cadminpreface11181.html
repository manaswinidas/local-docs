<h1 class="topictitle1">本指南的目的</h1>



<div><p>本指南说明了如何在多客户端环境中使用<span>Derby</span> 。它还提供了服务器管理员可能需要的信息，以使<span>Derby</span>在服务器框架或多客户端应用程序服务器环境中以较高的性能和可靠性运行。</p>

<p>在嵌入式模式下运行时， <span>Derby</span>数据库通常不需要任何管理。</p>

<p>要将多个客户端与<span>Derby</span>连接，可以将<span>Derby</span>嵌入到您选择的服务器框架中，也可以使用<span>Derby</span> Network Server。本指南介绍了这些选项。</p>
