<h1 class="topictitle1">如何从应用程序启动嵌入式服务器</h1>



<div><p>在一个线程中，嵌入应用程序启动本地JDBC驱动程序以供其自身访问。</p>

<pre>
Connection conn = DriverManager.getConnection(
    "jdbc:derby:sample");
</pre>

<p>在另一个线程中，同一应用程序启动服务器框架以允许远程访问。从应用程序内部启动服务器框架允许服务器和应用程序都在同一JVM中运行。</p>

</div>
