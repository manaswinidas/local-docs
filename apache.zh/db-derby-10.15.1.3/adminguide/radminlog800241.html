<h1 class="topictitle1">在非默认位置创建日志的示例</h1>



<div><p>以下数据库连接URL在目录中创建一个数据库<samp class="codeph">d:/mydatabases</samp> ，但将数据库日志目录放在<samp class="codeph">h:/janets/tourslog</samp> 。</p>

<div class="example">
<pre>jdbc:derby:d:/mydatabases/toursDB;
    create=true;logDevice=h:/janets/tourslog</pre>

</div>

</div>
