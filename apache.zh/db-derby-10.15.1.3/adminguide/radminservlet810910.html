<h1 class="topictitle1">设置网络服务器参数</h1>



<div><p>如果单击线程参数按钮，则显示第一页。使用此页面设置新参数。</p>

<div class="section"><p>输入以下信息：</p>

<ul>
<li>新的最大线程数</li>

<li>新线程时间片</li>

</ul>

<p>如果最大线程数或时间片参数留为空白，则该值与当前设置保持不变。</p>

<p>单击“设置网络服务器参数”以显示最大线程数和时间片参数的更新值。</p>
</div>

</div>
