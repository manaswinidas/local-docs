<h1 class="topictitle1">嵌入式服务器</h1>



<div><p>由于<span>Derby</span>是用Java编程语言编写的，因此您在选择配置部署方面具有极大的灵活性。</p>

<p>例如，您可以在同一个JVM中将<span>Derby</span> ，JDBC服务器框架和另一个应用程序作为单个进程运行。</p>

</div>
<div>
