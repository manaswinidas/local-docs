<h1 class="topictitle1">关闭跟踪功能</h1>


<div><p>输入以下命令（全部在一行上）以关闭跟踪。</p>

<div class="section">
<pre><strong>java org.apache.derby.drda.NetworkServerControl trace off
  [-s <em>connection number</em>] [-h <em>hostname</em>] [-p <em>portnumber</em>]</strong></pre>

<p>跟踪文件名为<samp class="codeph">Server<em>X</em>.trace</samp> ，其中<em>X</em>是连接号。</p>

</div>

</div>
