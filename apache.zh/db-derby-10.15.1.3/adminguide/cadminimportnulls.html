<h1 class="topictitle1">导入和导出过程如何处理NULL值</h1>



<div><p>在定界文件中，NULL值被导出为空字段。</p>

<p>以下示例显示了四列行的导出，其中第三列为空：</p>

<pre>7,95,,Happy Birthday</pre>

<p>导入过程的工作方式相同；空字段将作为NULL值导入。</p>

</div>
