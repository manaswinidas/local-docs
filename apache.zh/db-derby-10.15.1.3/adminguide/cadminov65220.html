<h1 class="topictitle1">多连接和多线程</h1>



<div><p>即使在嵌入式模式下， <span>Derby也</span>允许多个同时连接到数据库。
</p>

<p><span>Derby</span>也是完全多线程的，您可以同时激活多个线程。但是，JDBC语义对多线程施加了一些限制。有关更多信息，请参见《 <span><em>Derby开发人员指南》</em></span> 。</p>

</div>
