<h1 class="topictitle1">获取锁定信息</h1>



<div><p><span>Derby</span>提供了一种监视和显示锁定信息的工具。</p>

<p>该工具可以帮助您创建最小化死锁的应用程序。它还可以帮助您确定死锁发生的原因。</p>

<p>要诊断锁定问题，请使用以下命令记录所有死锁，从而持续监视锁定流量<samp class="codeph">derby.locks.monitor</samp>属性，在《 <span><em>Derby参考手册》</em></span>中进行了描述。</p>
