<h1 class="topictitle1">管理工具</h1>



<div><p><span>Derby</span>提供了一些工具和功能来协助数据库管理员，包括以下内容。</p>

<ul>
<li>一致性检查器</li>

<li>在线备份</li>

<li>数据导入导出程序</li>

<li>数据库复制</li>

<li>将数据库的日志放在单独的设备上的能力</li>

<li>锁定信息监控</li>

<li>回收未使用的空间</li>

</ul>

<p>这些工具和功能将在本指南的第二部分中进行讨论。有关更多信息，请参见该部分中的各节。</p>

</div>
