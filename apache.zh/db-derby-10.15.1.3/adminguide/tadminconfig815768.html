<h1 class="topictitle1">使用命令行获取系统信息</h1>


<div><p>跑步<samp class="codeph">sysinfo</samp>从命令行，在网络服务器运行时使用以下命令之一。</p>

<div class="section">
<pre><strong>java -jar $<span>DERBY_HOME</span>/lib/derbyrun.jar server sysinfo
  [-h <var class="varname">hostname</var>][-p <var class="varname">portnumber</var>]</strong></pre>

<pre><strong>java org.apache.derby.drda.NetworkServerControl sysinfo 
  [-h <var class="varname">hostname</var>][-p <var class="varname">portnumber</var>]</strong></pre>
<p>管理命令，例如<samp class="codeph">sysinfo</samp>只能在启动服务器的主机上执行，即使服务器是使用<samp class="codeph">-h</samp>选项。</p>
</div>

</div>
