<h1 class="topictitle1">使用Connection.setReadOnly方法的差异</h1>



<div><p>在嵌入式模式下，当<samp class="codeph">Connection.setReadOnly</samp>方法有<samp class="codeph">true</samp>作为参数，该连接被标记为只读连接。使用网络服务器时， <samp class="codeph">Connection.setReadOnly(true)</samp>方法将被忽略，并且该连接未标记为只读连接。</p>

</div>
