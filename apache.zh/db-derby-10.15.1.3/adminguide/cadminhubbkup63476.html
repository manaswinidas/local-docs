<h1 class="topictitle1">在线备份</h1>



<div><p>使用联机备份可以在数据库运行时备份数据库，而不会阻止事务。</p>

<p>您可以通过使用几种类型的备份过程或将操作系统命令与冻结和取消冻结系统过程一起使用来执行联机备份。</p>

</div>

<div>
<ul class="ullinks">
<li class="ulchildlink"><strong><a href="cadminhubbkup01.html">使用备份过程执行在线备份</a></strong><br>使用SYSCS_UTIL.SYSCS_BACKUP_DATABASE过程或其他系统备份过程之一来将数据库联机备份到指定位置。</li>
<li class="ulchildlink"><strong><a href="cadminhubbkup75469.html">在冻结和取消冻结系统过程中使用操作系统命令来执行在线备份</a></strong><br>通常，这些过程用于加快联机备份中涉及的复制操作。</li>
</ul>

</div>
