<h1 class="topictitle1">在IPv6 / IPv4双堆栈Windows计算机上启动网络服务器</h1>



<div><p>在IPv6 / IPv4双堆栈Windows计算机上启动服务器时，将以下JVM属性添加到命令中。</p>

<div class="section"><pre>-Djava.net.preferIPv4Stack=false
-Djava.net.preferIPv6Addresses=true</pre>
</div>

</div>
