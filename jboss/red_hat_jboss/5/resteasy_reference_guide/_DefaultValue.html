      ⁠</a>Chapter 11. @DefaultValue</h1></div></div></div><div class="para">
		<code class="literal">@DefaultValue</code> is a parameter annotation that can be combined with any other <code class="literal">@<em class="replaceable">*</em>Param</code> annotations to define a default value where the HTTP request item does not exist.
	</div><pre class="programlisting">
   @GET
   public String getBooks(@QueryParam("num") @DefaultValue("10") int num) {...}
