<a name="gawk-Can-Speak-Your-Language"></a>
<h3 class="section">13.6 <code>gawk</code>会说你的语言</h3>

<p><code>gawk</code>本身已经使用GNU进行了国际化<code>gettext</code>包。（GNU <code>gettext</code>在<a href="https://www.gnu.org/software/gettext/manual/"><cite>GNU</cite></a>中详细描述<a href="https://www.gnu.org/software/gettext/manual/"><cite><code>gettext</code>实用程序</cite></a> 。）撰写本文时，最新版本的GNU <code>gettext</code>是<a href="ftp://ftp.gnu.org/gnu/gettext/gettext-0.19.8.1.tar.gz">版本0.19.8.1</a> 。
</p>
<p>如果翻译成<code>gawk</code>的消息存在，则<code>gawk</code>以当地语言生成使用消息，警告和致命错误。
</p>
