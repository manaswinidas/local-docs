<a name="How-gawk-Finds-Extensions"></a>
<h3 class="section">17.5如何<code>gawk</code>查找扩展</h3>
<a name="index-extension-search-path"></a>
<a name="index-finding-extensions"></a>

<p>编译后的扩展必须安装在以下目录中<code>gawk</code>可以找到他们。如果<code>gawk</code>以默认方式配置和构建，可在其中找到扩展名的目录为<samp>/usr/local/lib/gawk</samp> 。您还可以使用目录列表指定搜索路径，以搜索已编译的扩展名。见节<a href="AWKLIBPATH-Variable.html#AWKLIBPATH-Variable">的<code>AWKLIBPATH</code></a>有关更多信息的<a href="AWKLIBPATH-Variable.html#AWKLIBPATH-Variable">环境变量</a> 。
</p>
