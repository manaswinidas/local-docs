<a name="Reversing-Output"></a>
<h4 class="subsection">17.7.7反转输出</h4>

<p>的<code>revoutput</code>扩展名添加了一个简单的输出包装器，该包装器可反转每个输出行中的字符。它的主要目的是显示如何编写输出包装器，尽管它可能对那些粗心的人有一点点有趣。这是一个例子：</p>
<a name="index-revoutput-extension"></a>
<div class="example">
<pre class="example">@load &quot;revoutput&quot;

BEGIN {
    REVOUT = 1
    print &quot;don't panic&quot; &gt; &quot;/dev/stdout&quot;
}
</pre></div>

<p>该程序的输出为“ <samp>cinap t'nod</samp> '。
</p>
