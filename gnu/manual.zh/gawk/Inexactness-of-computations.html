<a name="Floating_002dPoint-Arithmetic-Is-Not-Exact"></a>
<h4 class="subsection">16.4.1浮点运算不精确</h4>

<p>二进制浮点表示和算术不精确。使用二进制浮点数无法精确表示像0.1这样的简单值，并且浮点数的精度有限意味着操作顺序的微小变化或中间存储的精度都会改变结果。更糟糕的是，使用任意精度浮点算法时，可以在开始计算之前设置精度，但是这样就不能确定最终结果中的有效小数位数。
</p>
