<a name="Basic-Programming-Concepts"></a>
<h2 class="appendix">附录D基本编程概念</h2>
<a name="index-programming_002c-concepts"></a>
<a name="index-programming_002c-concepts-1"></a>

<p>本附录试图定义在本网页其余部分中使用的一些基本概念和术语。因为这个网页是专门关于<code>awk</code> ，而不是一般的计算机编程，这里的覆盖范围必然是相当粗略和简单的。（如果需要更多背景知识，则应该参考许多其他介绍性文本。）
</p>
