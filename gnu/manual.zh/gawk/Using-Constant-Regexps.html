<a name="Using-Regular-Expression-Constants"></a>
<h4 class="subsection">6.1.2使用正则表达式常量</h4>

<p>正则表达式常量由描述用斜杠（例如， <code>/the +answer/</code> ）。本节描述了此类常量在POSIX中的工作方式<code>awk</code>和<code>gawk</code> ，然后继续描述<em>强类型的regexp常量</em> ，它们是<code>gawk</code>延期。
</p>
