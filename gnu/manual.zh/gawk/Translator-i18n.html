<a name="Translating-awk-Programs"></a>
<h3 class="section">13.4翻译<code>awk</code>程式</h3>

<a name="index-_002epo-files-1"></a>
<a name="index-files_002c-_002epo-1"></a>
<a name="index-portable-object-files-1"></a>
<a name="index-files_002c-portable-object-1"></a>
<p>标记了程序的可翻译字符串后，必须将其提取以创建初始字符串。 <samp>.pot</samp>文件。在翻译过程中，重新安排参数的顺序通常会很有帮助<code>printf</code>输出。
</p>
<p><code>gawk</code>的<samp>--gen-pot</samp>命令行选项提取消息，然后进行讨论。之后， <code>printf</code>重新安排订单的能力<code>printf</code>涵盖了运行时的参数。
</p>
