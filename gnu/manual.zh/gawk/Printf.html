<a name="Using-printf-Statements-for-Fancier-Printing"></a>
<h3 class="section">5.5使用<code>printf</code>发烧友声明</h3>

<a name="index-printf-statement-1"></a>
<a name="index-output_002c-formatted"></a>
<a name="index-formatting-output"></a>
<p>与输出格式相比，可以更精确地控制输出格式<code>print</code> ， 使用<code>printf</code> 。用<code>printf</code>您可以指定每个项目要使用的宽度，以及数字的各种格式选择（例如要使用的输出基数，是否打印指数，是否打印符号以及在小数点后打印多少位数字） ）。
</p>
