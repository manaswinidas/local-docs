<a name="Writing-a-Function-Call"></a>
<h4 class="subsubsection">9.2.3.1编写函数调用</h4>

<p>函数调用由函数名称和括号中的参数组成。 <code>awk</code>表达式是您在调用参数时编写的内容。每次执行调用时，都会对这些表达式求值，并且这些值将成为实际参数。例如，这是一个<code>foo()</code>具有三个参数（第一个是字符串连接）：</p>
<div class="example">
<pre class="example">foo(x y, &quot;lose&quot;, 4 * z)
</pre></div>

<blockquote>
<p><b>注意：</b>函数名称和参数列表的开头括号之间不允许有空格字符（空格和TAB）。如果您误写空白， <code>awk</code>可能会认为您的意思是将变量与括号中的表达式连接在一起。但是，它注意到您使用的是函数名而不是变量名，并报告错误。
</p></blockquote>
