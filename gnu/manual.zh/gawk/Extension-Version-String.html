<a name="Registering-An-Extension-Version-String"></a>
<h4 class="subsubsection">17.4.5.3注册扩展版本字符串</h4>

<p>您可以注册一个版本字符串，以指示扩展名和版本。 <code>gawk</code> ， 如下：</p>
<dl compact>
<dt><code>void register_ext_version(const char *version);</code></dt>
<dd><p>注册指向的字符串<code>version</code>与<code>gawk</code> 。注意<code>gawk</code> <em>不</em>复制<code>version</code>字符串，因此不应更改。
</p></dd>
</dl>

<p><code>gawk</code>当使用调用时，打印所有注册的扩展版本字符串。 <samp>--version</samp>选项。
</p>
