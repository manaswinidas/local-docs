<a name="Calling-User_002dDefined-Functions"></a>
<h4 class="subsection">9.2.3调用用户定义的函数</h4>

<a name="index-functions_002c-user_002ddefined_002c-calling"></a>
<p><em>调用函数</em>意味着使函数运行并完成其工作。函数调用是一个表达式，其值是该函数返回的值。
