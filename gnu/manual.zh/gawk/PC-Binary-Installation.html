<a name="Installing-a-Prepared-Distribution-for-MS_002dWindows-Systems"></a>
<h4 class="appendixsubsubsec">B.3.1.1为MS-Windows系统安装准备好的发行版</h4>

<p>MS-Windows系统唯一受支持的二进制发行版是Eli Zaretskii的<a href="https://sourceforge.net/projects/ezwinports/">“ ezwinports”</a>项目提供的。安装编译好的<code>gawk</code>从那里。
</p>
