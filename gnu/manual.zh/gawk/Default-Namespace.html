<a name="The-Default-Namespace"></a>
<h3 class="section">15.3默认命名空间</h3>

<a name="index-namespace_002c-default"></a>
<a name="index-namespace_002c-awk"></a>
<a name="index-awk-namespace"></a>
<p>毫不奇怪，默认名称空间是<code>awk</code> 。所有预定义的<code>awk</code>和<code>gawk</code>变量在此命名空间中，因此具有限定名称，例如<code>awk::ARGC</code> ， <code>awk::NF</code> ， 等等。
</p>
<a name="index-uppercase-names_002c-namespace-for"></a>
<p>此外，即使您更改了当前源文件的名称空间（请参阅“ <a href="Changing-The-Namespace.html#Changing-The-Namespace">更改名称空间”</a>部分）， <code>gawk</code>强制名称全为大写字母的不合格标识符位于<code>awk</code>命名空间。这使您可以轻松参考<code>gawk</code>来自不同名称空间的全局变量。它还可以使您的代码看起来自然。
</p>
