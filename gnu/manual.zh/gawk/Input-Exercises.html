<a name="Exercises"></a>
<h3 class="section">4.15练习</h3>

<ol>
<li>使用<code>FIELDWIDTHS</code>变量（请参阅<a href="Constant-Size.html#Constant-Size">读取固定宽度数据部分</a> ），编写一个程序以读取选举数据，其中每条记录代表一个选民的票数。提出一种方法来定义与每个投票项目相关的列，并打印每个项目的总票数，包括弃权票。

</li><li> <a href="Plain-Getline.html#Plain-Getline">使用<code>getline</code>无参数</a> ，展示了一个删除C样式注释的程序（“ <samp>/* … */</samp> '）。如果一个注释在一行上结束，而另一条注释随后在同一行上开始，则该程序将无法工作。可以通过简单的更改来解决。它是什么？

</li></ol>
