<a name="Making-Additions-to-gawk"></a>
<h3 class="appendixsec">C.2增加<code>gawk</code></h3>

<p>如果您发现要增强<code>gawk</code>您可以完全自由地这样做。这就是拥有免费软件的意义。源代码可用，您可以随意更改（请参见<a href="Copying.html#Copying">GNU通用公共许可证</a> ）。
</p>
<p>本节讨论您可能想要更改的方式<code>gawk</code>以及您应牢记的任何注意事项。
</p>
