<a name="User_002dDefined-Functions"></a>
<h3 class="section">9.2用户定义的功能</h3>

<a name="index-user_002ddefined-functions"></a>
<a name="index-functions_002c-user_002ddefined"></a>
<p>复杂<code>awk</code>通常可以通过定义自己的功能来简化程序。可以像内置函数一样调用用户定义的函数（请参见“ <a href="Function-Calls.html#Function-Calls">函数调用”</a>部分），但是由您来定义它们（即，告诉它们<code>awk</code>他们应该怎么做）。
</p>
