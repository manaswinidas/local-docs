<a name="Constant-Expressions"></a>
<h4 class="subsection">6.1.1常量表达式</h4>

<a name="index-constants_002c-types-of"></a>

<p>最简单的表达式类型是<em>constant</em> ，它始终具有相同的值。常量有三种类型：数字，字符串和正则表达式。
</p>
<p>当您需要一个不会改变的数据值时，将在适当的上下文中使用它们。数字常数可以具有不同的形式，但是以相同的方式在内部存储。
</p>
