<a name="Assigning-Array-Elements"></a>
<h4 class="subsection">8.1.3分配数组元素</h4>
<a name="index-arrays_002c-elements_002c-assigning-values"></a>
<a name="index-elements-in-arrays_002c-assigning-values"></a>

<p>数组元素可以被赋值，就像<code>awk</code>变量：</p>
<div class="example">
<pre class="example"><var>array</var>[<var>index-expression</var>] = <var>value</var>
</pre></div>

<p><var>array</var>是数组的名称。表达方式<var>index-expression</var>是分配了值的数组元素的索引。表达方式<var>value</var>是要分配给该数组元素的值。
</p>
