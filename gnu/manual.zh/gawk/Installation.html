<h2 class="appendix">附录B安装<code>gawk</code></h2>

<a name="index-operating-systems_002c-See-Also-GNU_002fLinux_002c-PC-operating-systems_002c-Unix"></a>
<a name="index-gawk_002c-installing"></a>
<a name="index-installing-gawk"></a>
<p>本附录提供了安装说明<code>gawk</code>在开发人员支持的各种平台上。主要开发人员支持GNU / Linux（和Unix），而其他端口则有所贡献。有关维护各个端口的人员的电子邮件地址，请参阅<a href="Bugs.html#Bugs">报告问题和错误</a>一节。
</p>
