<h3 class="appendixsec">B.4报告问题和错误</h3>
<a name="index-archaeologists"></a>
<blockquote>
<p><i>没有什么比无聊的考古学家更危险了。</i>
</p></blockquote>
<div align="center">— <em>道格拉斯·亚当斯</em> （ <em>Douglas Adams）， <cite>《银河系漫游指南》</cite></em>
</div>
<a name="index-debugging-gawk_002c-bug-reports"></a>
<a name="index-troubleshooting_002c-gawk_002c-bug-reports"></a>
<p>如果您有问题<code>gawk</code>或者认为您已发现错误，请向开发人员报告；我们不能保证做任何事情，但是我们很可能希望修复它。
</p>
