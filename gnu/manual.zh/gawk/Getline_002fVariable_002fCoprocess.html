<a name="Using-getline-into-a-Variable-from-a-Coprocess"></a>
<h4 class="subsection">4.10.8使用<code>getline</code>协同处理中转换为变量</h4>
<a name="index-variables_002c-getline-command-into_002c-using-3"></a>

<p>当您使用“ <samp><var>command</var> |& getline <var>var</var></samp> '，来自协同处理的输出<var>command</var>通过双向管道发送到<code>getline</code>并放入变量<var>var</var> 。
</p>
<p>在这个版本中<code>getline</code> ，则所有预定义变量均不会更改，并且记录也不会拆分为字段。唯一更改的变量是<var>var</var> 。然而， <code>RT</code>被设置。
</p>
