<h3 class="section">4.6读取定宽数据</h3>

<a name="index-data_002c-fixed_002dwidth"></a>
<a name="index-fixed_002dwidth-data"></a>
<a name="index-advanced-features_002c-fixed_002dwidth-data"></a>

</p>
