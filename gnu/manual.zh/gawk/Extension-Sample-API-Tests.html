<a name="API-Tests"></a>
<h4 class="subsection">17.7.12 API测试</h4>
<a name="index-testext-extension"></a>

<p>的<code>testext</code>扩展程序练习扩展API的其他示例未测试的部分。的<samp>extension/testext.c</samp>文件包含扩展名的C代码和<code>awk</code>运行测试的C注释中的测试代码。测试框架提取<code>awk</code>编写代码并运行测试。有关更多信息，请参见源文件。
</p>
