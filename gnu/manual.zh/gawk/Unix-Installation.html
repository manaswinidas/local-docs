<a name="Compiling-and-Installing-gawk-on-Unix_002dLike-Systems"></a>
<h3 class="appendixsec">B.2编译安装<code>gawk</code>在Unix-like系统上</h3>

<p>通常，您可以编译安装<code>gawk</code>通过仅键入两个命令。但是，如果使用不正常的系统，则可能需要配置<code>gawk</code>为您自己的系统。
