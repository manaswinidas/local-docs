<a name="Obsolete-Options-and_002for-Features"></a>
<h3 class="section">2.9过时的选项和/或功能</h3>


<a name="index-options_002c-deprecated"></a>
<a name="index-features_002c-deprecated"></a>
<a name="index-obsolete-features"></a>
<p>本节介绍了早期版本的功能和/或命令行选项<code>gawk</code>要么在当前版本中不可用，要么仍受支持但已弃用（这意味着它们将<em>不在</em>下一版本中）。
</p>
<p>与过程有关的特殊文件<samp>/dev/pid</samp> ， <samp>/dev/ppid</samp> ， <samp>/dev/pgrpid</samp>和<samp>/dev/user</samp>被弃用<code>gawk</code> 3.1，但仍然有效。从4.0版开始，它们不再由<code>gawk</code> 。（使用<code>PROCINFO</code>代替;请参阅<a href="Auto_002dset.html#Auto_002dset">传达信息的内置变量</a> 。）
</p>
