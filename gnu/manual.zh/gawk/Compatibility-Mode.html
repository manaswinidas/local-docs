<a name="Downward-Compatibility-and-Debugging"></a>
<h3 class="appendixsec">C.1向下兼容性和调试</h3>
<a name="index-gawk_002c-implementation-issues_002c-downward-compatibility"></a>
<a name="index-gawk_002c-implementation-issues_002c-debugging"></a>
<a name="index-troubleshooting_002c-gawk"></a>
<a name="index-implementation-issues_002c-gawk_002c-debugging"></a>

<p>请参阅中的<a href="POSIX_002fGNU.html#POSIX_002fGNU">扩展</a>部分<a href="POSIX_002fGNU.html#POSIX_002fGNU"><code>gawk</code>不在POSIX中<code>awk</code></a> ，以获取GNU扩展的摘要。 <code>awk</code>语言和程序。所有这些功能都可以通过调用来关闭<code>gawk</code>与<samp>--traditional</samp>选项或与<samp>--posix</samp>选项。
</p>
<p>如果<code>gawk</code>被编译为使用' <samp>-DDEBUG</samp> '，那么命令行上还有一个可用选项：</p>
<dl compact>
<dt><code>-Y</code></dt>
<dt><code>--parsedebug</code></dt>
<dd><p>在解析程序时打印出解析堆栈信息。
</p></dd>
</dl>

<p>此选项仅适用于严重<code>gawk</code>开发人员，而不是临时用户。它可能甚至尚未编译到您的<code>gawk</code> ，因为它会减慢执行速度。
</p>
