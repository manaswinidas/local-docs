<a name="Room-For-Future-Growth"></a>
<h4 class="appendixsubsec">C.5.4未来增长的空间</h4>

<p>以后可以通过两种方式扩展API：</p>
<ul>
<li> <code>gawk</code>首次加载扩展时，将“扩展ID”传递给扩展。然后，扩展程序将此ID传递回<code>gawk</code>每个函数调用。该机制允许<code>gawk</code>识别需要调用的扩展名。

</li><li>同样，扩展名将“名称空间”传递给<code>gawk</code>当它注册每个扩展功能时。这为将来的扩展功能分组提供了可能的机制，并可能避免名称冲突。
</li></ul>

<p>当然，在撰写本文时，还没有针对上述任何方面做出任何决定。
</p>
