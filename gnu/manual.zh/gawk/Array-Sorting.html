<a name="Controlling-Array-Traversal-and-Array-Sorting"></a>
<h3 class="section">12.2控制数组遍历和数组排序</h3>

<p><code>gawk</code>可让您控制“ <samp>for (<var>indx</var> in <var>array</var>)</samp>循环遍历数组。
</p>
<p>另外，两个内置功能<code>asort()</code>和<code>asorti()</code> ，让您分别基于数组的值和索引对数组进行排序。这两个功能还提供对用于在排序过程中对元素进行排序的排序标准的控制。
</p>
