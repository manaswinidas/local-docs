<a name="Example_003a-Some-File-Functions"></a>
<h3 class="section">17.6示例：某些文件功能</h3>
<a name="index-extension-example"></a>

<blockquote>
<p><i>无论您去哪里，都在那里。</i>
</p></blockquote>
<div align="center">— <em>袋鼠万岁</em>
</div>

<p>两个不包含的有用功能<code>awk</code>是<code>chdir()</code> （这样<code>awk</code>程序可以更改其目录）和<code>stat()</code> （这样<code>awk</code>程序可以收集有关文件的信息）。为了说明实际使用的API，本节将这些功能实现为<code>gawk</code>在扩展中。
</p>
