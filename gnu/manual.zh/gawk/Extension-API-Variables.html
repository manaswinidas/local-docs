<a name="API-Variables"></a>
<h4 class="subsection">17.4.13 API变量</h4>

<p>API提供了两组变量。第一个提供有关API版本的信息（既可以使用扩展名进行编译，也可以使用扩展名<code>gawk</code>被编译）。第二个提供有关如何<code>gawk</code>被调用。
</p>

</td></tr>
