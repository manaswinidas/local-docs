<a name="Other-Features-of-awk"></a>
<h3 class="section">1.7其他功能<code>awk</code></h3>

<a name="index-variables"></a>
<p>的<code>awk</code>语言提供了许多预定义的或<em>内置的</em>变量，程序可以使用这些变量来获取信息。 <code>awk</code> 。您的程序还可以设置其他变量来控制<code>awk</code>处理您的数据。
</p>
<p>此外， <code>awk</code>提供了许多内置函数来执行常见的计算和与字符串相关的操作。
<code>gawk</code>提供内置函数，用于处理时间戳，执行位操作，运行时字符串转换（国际化），确定变量的类型以及数组排序。
</p>
<p>随着我们对<code>awk</code>语言，我们将介绍大多数变量和许多功能。它们在<a href="Built_002din-Variables.html#Built_002din-Variables">预定义变量</a>和<a href="Built_002din.html#Built_002din">内置函数中</a>有系统地描述。
</p>
