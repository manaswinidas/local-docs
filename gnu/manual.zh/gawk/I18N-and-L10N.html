<a name="Internationalization-and-Localization"></a>
<h3 class="section">13.1国际化和本地化</h3>

<a name="index-internationalization-1"></a>
<a name="index-localization_002c-See-internationalization_002c-localization"></a>
<a name="index-localization"></a>
<p><em>国际化</em>意味着一次编写（或修改）一个程序，这样它就可以使用多种语言而无需进一步更改源代码。
<em>本地化</em>意味着提供国际化程序以特定语言运行所需的数据。最典型地，这些术语指的是诸如打印错误消息所用的语言，读取响应所用的语言以及与如何打印和读取数值和货币值有关的信息之类的功能。
</p>
