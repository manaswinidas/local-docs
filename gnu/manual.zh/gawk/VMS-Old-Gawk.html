<a name="Some-VMS-Systems-Have-An-Old-Version-of-gawk"></a>
<h4 class="appendixsubsubsec">B.3.2.6某些VMS系统的旧版本为<code>gawk</code></h4>


<p>某些版本的VMS具有旧版本的<code>gawk</code> 。要访问它，请定义一个符号，如下所示：</p>
<div class="example">
<pre class="example">$ <kbd>gawk :== $sys$common:[syshlp.examples.tcpip.snmp]gawk.exe</kbd>
</pre></div>

<p>这显然是版本2.15.6，它非常旧。我们建议编译并使用当前版本。
</p>
