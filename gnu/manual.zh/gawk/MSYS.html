<a name="Using-gawk-In-The-MSYS-Environment"></a>
<h4 class="appendixsubsubsec">B.3.1.5使用<code>gawk</code>在MSYS环境中</h4>

<p>在MS-Windows下的MSYS环境中， <code>gawk</code>自动使用二进制模式读取和写入文件。因此，无需使用<code>BINMODE</code>变量。
</p>
<p>这可能会导致其他已移植到MS-Windows的类Unix组件出现问题<code>gawk</code>做自动翻译<code>"\r\n"</code> ，因为不会。
</p>
