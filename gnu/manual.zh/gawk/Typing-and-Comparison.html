<a name="index-variables_002c-types-of_002c-comparison-expressions-and"></a>
<p>与其他编程语言不同，在<code>awk</code>变量没有固定类型。而是，它们可以是数字或字符串，具体取决于分配给它们的值。现在我们来看一下如何键入变量，以及如何<code>awk</code>比较变量。
