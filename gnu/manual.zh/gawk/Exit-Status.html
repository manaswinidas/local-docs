<a name="gawk_0027s-Exit-Status"></a>
<h3 class="section">2.6 <code>gawk</code>的退出状态</h3>

<a name="index-exit-status_002c-of-gawk"></a>
<p>如果<code>exit</code>语句使用的值（见<a href="Exit-Statement.html#Exit-Statement">的<code>exit</code>陈述</a> ），然后<code>gawk</code>以指定的数值退出。
</p>
<p>否则，如果执行期间没有问题， <code>gawk</code>以C常数的值退出<code>EXIT_SUCCESS</code> 。通常为零。
</p>
<p>如果发生错误， <code>gawk</code>以C常数的值退出<code>EXIT_FAILURE</code> 。通常是一个。
</p>
<p>如果<code>gawk</code>由于致命错误而退出，退出状态为两个。在非POSIX系统上，此值可以映射到<code>EXIT_FAILURE</code> 。
</p>
