<span id="Unreading-1"></span><h3 class="section">12.10未读</h3>
<span id="index-peeking-at-input"></span>
<span id="index-unreading-characters"></span>
<span id="index-pushing-input-back"></span>

<p>在解析器程序中，检查输入流中的下一个字符而不将其从流中删除通常很有用。这就是所谓的“向前看”输入，因为您的程序可以一目了然地看到接下来将要读取的输入。
</p>
<p>使用流I / O，您可以先读取输入，然后<em>再不</em>读输入（也称为<em>将其推回流）</em> ，以窥视输入。未读字符使下一次调用可以再次从流中输入该字符。 <code>fgetc</code>或该流上的其他输入函数。
</p>
