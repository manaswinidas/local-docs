<span id="File-Names-1"></span><h3 class="section">11.2文件名</h3>

<p>为了打开与文件的连接或执行其他操作（如删除文件），您需要某种方式来引用该文件。几乎所有文件的名称都是字符串，即使文件实际上是诸如磁带机或终端之类的设备。这些字符串称为<em>文件名</em> 。您指定文件名以说出您要打开或操作的文件。
</p>
<p>本节介绍文件名的约定以及操作系统如何使用它们。
