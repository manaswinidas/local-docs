<span id="Locking-Pages-1"></span><h3 class="section">3.5锁定页面</h3>
<span id="index-locking-pages"></span>
<span id="index-memory-lock"></span>
<span id="index-paging-1"></span>

<p>您可以告诉系统将特定的虚拟内存页面与真实页面框架相关联，并保持这种方式-即，如果页面尚未被页面分页并对其进行标记，则它将永远不会被分页，因此永远不会导致页面错误。这称为<em>锁定</em>页面。
</p>
<p>本章中的功能可锁定和解锁调用过程的页面。
</p>
