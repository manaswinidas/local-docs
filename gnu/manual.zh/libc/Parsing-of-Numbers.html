<span id="Parsing-of-Numbers-1"></span><h3 class="section">20.11数字解析</h3>
<span id="index-parsing-numbers-_0028in-formatted-input_0029"></span>
<span id="index-converting-strings-to-numbers"></span>
<span id="index-number-syntax_002c-parsing"></span>
<span id="index-syntax_002c-for-reading-numbers"></span>

<p>本节介绍了用于从字符串中“读取”整数和浮点数的函数。在某些情况下使用可能更方便<code>sscanf</code>或相关功能之一；请参阅<a href="Formatted-Input.html#Formatted-Input">格式化输入</a> 。但是通常您可以通过手动查找字符串中的标记，然后将数字一一转换来使程序更健壮。
</p>
