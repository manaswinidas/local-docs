<span id="Non_002dLocal-Exits-1"></span><h2 class="chapter">23个非本地出口</h2>
<span id="index-non_002dlocal-exits"></span>
<span id="index-long-jumps"></span>

<p>有时，当您的程序在一组深层嵌套的函数调用中检测到异常情况时，您希望能够立即返回到外部控制级别。本节将介绍如何使用该做这样<em>的非本地退出</em> <code>setjmp</code>和<code>longjmp</code>功能。
</p>
