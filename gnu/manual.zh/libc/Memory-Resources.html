<span id="Querying-memory-available-resources"></span><h3 class="section">22.4查询内存可用资源</h3>

<p>系统中可用的内存量及其组织方式通常决定程序可以并且必须工作的方式。对于像<code>mmap</code>有必要了解各个内存页面的大小，并且知道有多少可用内存可以使程序为缓存选择合适的大小。在深入了解这些细节之前，将先介绍一些有关传统Unix系统中的内存子系统的信息。
</p>
