<span id="Traditional-Scheduling-1"></span><h4 class="subsection">22.3.4传统调度</h4>
<span id="index-scheduling_002c-traditional"></span>

<p>本节介绍绝对优先级为0的进程之间的调度。当系统将绝对优先级较高的进程拿走了所有所需的时间后，剩下的CPU时间浪费掉时，此处描述的调度将确定哪些未清洗的进程中的谁来获取它们。
</p>
