<span id="Other-_0028Non_002dlibc_0029-Sources-of-Mount-Information"></span><h4 class="subsubsection">31.3.1.3其他（非libc）安装信息源</h4>

<p>在具有Linux内核和<code>proc</code>文件系统，您可以从文件中获取有关当前已挂载文件系统的信息<samp>mounts</samp>在里面<code>proc</code>文件系统。它的格式类似于<samp>mtab</samp>文件，但表示真正装载的内容，而无需依赖内核外部的设施进行保留<samp>mtab</samp>最新。
</p>
