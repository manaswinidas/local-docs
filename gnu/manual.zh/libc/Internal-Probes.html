<span id="Internal-probes"></span><h2 class="chapter">36个内部探头</h2>

<p>为了帮助调试和监视内部行为，GNU C库公开了几乎零开销的SystemTap探针，这些探针标记为<code>libc</code>提供者。
</p>
<p>这些探针不是GNU C库稳定的ABI的一部分，它们可能会在各个发行版中进行更改或删除。关于它们的唯一承诺是，如果我们发现需要删除或修改探针的参数，则修改后的探针将具有不同的名称，因此依赖于旧探针的程序监视器将不会获得意外的参数。
</p>
