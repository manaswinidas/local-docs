<span id="Argz-and-Envz-Vectors-1"></span><h3 class="section">5.15 Argz和Envz向量</h3>

<span id="index-argz-vectors-_0028string-vectors_0029"></span>
<span id="index-string-vectors_002c-null_002dbyte-separated"></span>
<span id="index-argument-vectors_002c-null_002dbyte-separated"></span>
<p><em>argz向量</em>是连续内存块中字符串的向量，每个元素与其相邻元素之间用空字节分隔（ <code>'\0'</code> ）。
</p>
<span id="index-envz-vectors-_0028environment-vectors_0029"></span>
<span id="index-environment-vectors_002c-null_002dbyte-separated"></span>
<p><em>Envz向量</em>是<em>argz向量</em>的扩展，其中每个元素都是一个名称-值对，并以<code>'='</code>字节（在Unix环境中）。
</p>
