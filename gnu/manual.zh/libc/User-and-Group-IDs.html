<span id="User-and-Group-IDs-1"></span><h3 class="section">30.1用户和组ID</h3>

<span id="index-login-name"></span>
<span id="index-user-name"></span>
<span id="index-user-ID"></span>
<p>计算机系统上的每个用户帐户均由<em>用户名</em> （或<em>登录名</em> ）和<em>用户ID标识</em> 。通常，每个用户名都有一个唯一的用户ID，但几个登录名可能具有相同的用户ID。用户名和相应的用户ID存储在数据库中，您可以按照“ <a href="User-Database.html#User-Database">用户数据库”</a>中的<a href="User-Database.html#User-Database">说明</a>进行访问。
</p>
<span id="index-group-name"></span>
<span id="index-group-ID"></span>
<p>用户分为<em>几类</em> 。每个用户名都属于一个<em>默认组</em> ，也可以属于任意数量的<em>补充组</em> 。属于同一组成员的用户可以共享非该组成员的用户无法访问的资源（例如文件）。每个组都有一个<em>组名</em>和<em>组ID</em> 。有关如何查找有关组ID或组名称的信息，请参见<a href="Group-Database.html#Group-Database">组数据库</a> 。
</p>
