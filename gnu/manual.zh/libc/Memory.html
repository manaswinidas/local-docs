<span id="Virtual-Memory-Allocation-And-Paging"></span><h2 class="chapter">3虚拟内存分配和分页</h2>
<span id="index-memory-allocation"></span>
<span id="index-storage-allocation"></span>

<p>本章介绍进程如何在使用GNU C库的系统中管理和使用内存。
</p>
<p>GNU C库具有多种功能，可以通过各种方式动态分配虚拟内存。它们的一般性和效率各不相同。该库还提供用于控制分页和实存储器分配的功能。
</p>
