<span id="Socket-Options-1"></span><h3 class="section">16.12套接字选项</h3>
<span id="index-socket-options"></span>

<p>本节介绍如何读取或设置各种选项，这些选项会修改套接字及其基础通信协议的行为。
</p>
<span id="index-level_002c-for-socket-options"></span>
<span id="index-socket-option-level"></span>
<p>操作套接字选项时，必须指定该选项所属的<em>级别</em> 。这说明该选项是适用于套接字接口还是适用于较低级别的通信协议接口。
</p>
