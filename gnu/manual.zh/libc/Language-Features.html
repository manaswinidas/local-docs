<span id="C-Language-Facilities-in-the-Library"></span><h2 class="appendix">图书馆附录AC语言设施</h2>

<p>实际上，应该将C库实现的某些功能视为C语言本身的一部分。这些功能应记录在C语言手册中，而不是在库手册中。但是由于我们还没有语言手册，并且已经编写了有关这些功能的文档，因此我们将其发布在这里。
</p>
