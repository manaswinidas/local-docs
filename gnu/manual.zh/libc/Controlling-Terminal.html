<span id="Controlling-Terminal-of-a-Process"></span><h3 class="section">28.2控制过程的终端</h3>

<p>进程的属性之一是它的控制终端。创建的子进程<code>fork</code>从其父进程继承控制终端。这样，会话中的所有进程都将从会话领导者继承控制终端。具有终端控制权的会话负责人称为该终端的<em>控制过程</em> 。
</p>
<span id="index-controlling-process"></span>
<p>通常，您不必担心将控制终端分配给会话的确切机制，因为登录时系统会为您完成。
</p>
<p>单个进程在调用时会与其控制终端断开连接<code>setsid</code>成为新会议的负责人。请参阅<a href="Process-Group-Functions.html#Process-Group-Functions">过程组功能</a> 。
</p>
