<span id="Formatted-Messages-1"></span><h3 class="section">12.22格式化的消息</h3>
<span id="index-formatted-messages"></span>

<p>在基于System V的程序消息（特别是系统工具）的系统上，使用<code>fmtmsg</code>功能。一致性有时可以帮助用户解释消息和对邮件的严格性测试。 <code>fmtmsg</code>函数确保程序员遵循一些最低要求。
