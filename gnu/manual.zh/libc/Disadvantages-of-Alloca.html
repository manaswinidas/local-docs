<span id="Disadvantages-of-alloca"></span><h4 class="subsubsection">3.2.7.3的缺点<code>alloca</code></h4>

<span id="index-alloca-disadvantages"></span>
<span id="index-disadvantages-of-alloca"></span>
<p>这些是缺点<code>alloca</code>和。。比较<code>malloc</code> ：</p>
<ul>
<li>如果您尝试分配的内存超出了计算机可以提供的内存，则不会收到干净的错误消息。相反，您会收到致命信号，就像从无限递归中得到的信号一样。可能是分段违规（请参阅<a href="Program-Error-Signals.html#Program-Error-Signals">程序错误信号</a> ）。

</li><li>某些非GNU系统无法支持<code>alloca</code> ，因此便携性较差。但是，较慢的仿真<code>alloca</code>用C语言编写的代码可用于具有此缺陷的系统。
</li></ul>
