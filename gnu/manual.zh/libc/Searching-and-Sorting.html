<span id="Searching-and-Sorting-1"></span><h2 class="chapter">9搜索和排序</h2>

<p>本章介绍用于搜索和排序任意对象的数组的函数。您传递适当的比较函数以用作参数，以及数组中对象的大小和元素总数。
</p>
