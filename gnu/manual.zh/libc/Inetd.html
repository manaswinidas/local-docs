<span id="The-inetd-Daemon"></span><h3 class="section">16.11的<code>inetd</code>守护进程</h3>

<p>上面我们已经解释了如何编写自己监听的服务器程序。这样的服务器必须已经在运行，以便任何人都可以连接到它。
</p>
<p>在Internet端口上提供服务的另一种方法是让守护程序<code>inetd</code>听。 <code>inetd</code>是一个始终运行并等待的程序（使用<code>select</code> ），以获取指定端口组上的消息。收到消息后，它接受连接（如果套接字样式要求连接），然后派生一个子进程来运行相应的服务器程序。您在文件中指定端口及其程序<samp>/etc/inetd.conf</samp> 。
</p>
