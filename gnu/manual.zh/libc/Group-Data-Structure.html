<span id="The-Data-Structure-for-a-Group"></span><h4 class="subsection">30.14.1组的数据结构</h4>

<p>在头文件中声明用于访问系统组数据库的功能和数据结构<samp>grp.h</samp> 。
<span id="index-grp_002eh-3"></span>
</p>
<dl>
<dt id="index-struct-group">数据类型： <strong>结构组</strong></dt>
<dd>
<p>的<code>group</code>结构用于保存有关系统组数据库中条目的信息。它至少具有以下成员：</p>
<dl compact>
<dt><code>char *gr_name</code></dt>
<dd><p>组的名称。
</p>
</dd>
<dt><code>gid_t gr_gid</code></dt>
<dd><p>组的组ID。
</p>
</dd>
<dt><code>char **gr_mem</code></dt>
<dd><p>指向组中用户名的指针的向量。每个用户名都是一个以空字符结尾的字符串，向量本身以空指针结尾。
</p></dd>
</dl>
</dd></dl>
