<span id="Pattern-Matching-1"></span><h2 class="chapter">10种模式匹配</h2>

<p>GNU C库为两种模式提供了模式匹配功能：正则表达式和文件名通配符。该库还提供了一种工具，用于扩展变量和命令引用，并以外壳程序的方式将文本解析为单词。
</p>
<table class="menu" border="0" cellspacing="0">
<tbody><tr><td align="left" valign="top">• <a href="Wildcard-Matching.html#Wildcard-Matching" accesskey="1">通配符匹配</a></td><td>  </td><td align="left" valign="top">将通配符模式与单个字符串匹配。
</td></tr>
<tr><td align="left" valign="top">•通<a href="Globbing.html#Globbing" accesskey="2">配</a></td><td>  </td><td align="left" valign="top">查找与通配符模式匹配的文件。
</td></tr>
<tr><td align="left" valign="top">• <a href="Regular-Expressions.html#Regular-Expressions" accesskey="3">正则表达式</a></td><td>  </td><td align="left" valign="top">将正则表达式与字符串匹配。
</td></tr>
<tr><td align="left" valign="top">• <a href="Word-Expansion.html#Word-Expansion" accesskey="4">词扩展</a></td><td>  </td><td align="left" valign="top">扩展外壳变量，嵌套命令，算术和通配符。这就是shell对shell命令的作用。
</td></tr>
