<span id="Return-Values"></span><h4 class="subsection">35.1.1返回值</h4>

<p>ISO C线程规范为API中的函数的返回值提供了以下枚举常量：</p>
<dl compact>
<dt><code>thrd_timedout</code>
<span id="index-thrd_005ftimedout"></span>
</dt>
<dd>
<p>到达指定时间而未获取请求的资源，通常是互斥量或条件变量。
</p>
</dd>
<dt><code>thrd_success</code>
<span id="index-thrd_005fsuccess"></span>
</dt>
<dd>
<p>请求的操作成功。
</p>
</dd>
<dt><code>thrd_busy</code>
<span id="index-thrd_005fbusy"></span>
</dt>
<dd>
<p>请求的操作失败，因为请求的资源已在使用中。
</p>
</dd>
<dt><code>thrd_error</code>
<span id="index-thrd_005ferror"></span>
</dt>
<dd>
<p>请求的操作失败。
</p>
</dd>
<dt><code>thrd_nomem</code>
<span id="index-thrd_005fnomem"></span>
</dt>
<dd>
<p>请求的操作失败，因为它无法分配足够的内存。
</p></dd>
</dl>
