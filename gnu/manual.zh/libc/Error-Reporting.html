<span id="Error-Reporting-1"></span><h2 class="chapter">2错误报告</h2>
<span id="index-error-reporting"></span>
<span id="index-reporting-errors"></span>
<span id="index-error-codes"></span>
<span id="index-status-codes"></span>

<p>GNU C库中的许多函数可以检测并报告错误情况，有时您的程序需要检查这些错误情况。例如，当您打开一个输入文件时，您应该验证该文件实际上是否正确打开，并在调用库函数失败时打印一条错误消息或采取其他适当的措施。
</p>
<p>本章介绍错误报告工具的工作方式。您的程序应包含头文件<samp>errno.h</samp>使用此功能。
<span id="index-errno_002eh"></span>
</p>
