<span id="Data-Type-Measurements-1"></span><h3 class="section">A.5数据类型测量</h3>

<p>在大多数情况下，如果为程序中的每个对象选择合适的C数据类型，则不必担心它的表示方式或使用的位数。当您确实需要此类信息时，C语言本身并不提供获取该信息的方法。头文件<samp>limits.h</samp>和<samp>float.h</samp>包含可为您提供详细信息的宏。
</p>
