<span id="Pseudo_002dTerminals-1"></span><h3 class="section">17.9伪终端</h3>
<span id="index-pseudo_002dterminals"></span>

<p><em>伪终端</em>是一种类似于终端的特殊进程间通信通道。通道的一端称为<em>主机</em>端或<em>主机伪终端设备</em> ，另一端称为<em>从机</em>端。从属方接收到写入主方的数据，就像它是用户在普通终端上键入的结果一样，而写入从属方的数据则被发送到主方，就好像它是在普通终端上写入的一样。
</p>
<p>伪终端是程序之类的方式<code>xterm</code>和<code>emacs</code>实现其终端仿真功能。
</p>
