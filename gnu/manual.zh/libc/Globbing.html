<span id="Globbing-1"></span><h3 class="section">10.2通配</h3>

<span id="index-globbing"></span>
<p>通配符的原型用法是用于与目录中的文件进行匹配，并列出所有匹配项。这被称为<em>globbing</em> 。
</p>
<p>您可以使用<code>fnmatch</code> ，方法是逐一读取目录条目，然后使用<code>fnmatch</code> 。但这会很慢（而且很复杂，因为您必须手动处理子目录）。
</p>
<p>该库提供了一个功能<code>glob</code>使通配符的这种特殊使用变得方便。 <code>glob</code>并且本节中的其他符号在<samp>glob.h</samp> 。
</p>
