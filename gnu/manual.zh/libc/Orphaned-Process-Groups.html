<span id="Orphaned-Process-Groups-1"></span><h3 class="section">28.4孤立过程组</h3>
<span id="index-orphaned-process-group"></span>

<p>当控制进程终止时，其终端将变为空闲状态，并可以在其上建立新的会话。（实际上，另一个用户可以登录终端。）如果旧会话中的任何进程仍在尝试使用该终端，则可能会导致问题。
</p>
<p>为防止出现问题，即使会话负责人终止后仍继续运行的进程组被标记为<em>孤立进程组</em> 。
</p>
<p>当一个进程组变成一个孤儿时，它的进程被发送给<code>SIGHUP</code>信号。通常，这导致进程终止。但是，如果程序忽略了该信号或为其建立了处理程序（请参见<a href="Signal-Handling.html#Signal-Handling">信号处理</a> ），则即使其控制进程终止，它也可以像在孤立进程组中一样继续运行；但它仍然无法再访问终端。
</p>
