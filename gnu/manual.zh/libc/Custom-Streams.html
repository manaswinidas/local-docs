<span id="Programming-Your-Own-Custom-Streams"></span><h4 class="subsection">12.21.2编写自己的自定义流</h4>
<span id="index-custom-streams"></span>
<span id="index-programming-your-own-streams"></span>

<p>本节介绍如何使流从任意数据源获取输入或将输出写入由您编程的任意数据接收器。我们称这些<em>自定义流</em> 。这里描述的功能和类型都是GNU扩展。
</p>
