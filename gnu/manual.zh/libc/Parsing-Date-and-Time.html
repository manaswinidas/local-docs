<span id="Convert-textual-time-and-date-information-back"></span><h4 class="subsection">21.4.6将文本时间和日期信息转换回</h4>

<p>ISO C <!-- /@w -->标准未指定任何可以转换<code>strftime</code>函数恢复为二进制格式。多年来，这导致了使用不同接口的各种或多或少的成功实现。然后，通过添加两个功能扩展了Unix标准： <code>strptime</code>和<code>getdate</code> 。两者都有奇怪的接口，但至少它们是广泛可用的。
</p>
