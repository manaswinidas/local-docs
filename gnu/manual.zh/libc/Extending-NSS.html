<span id="Extending-NSS-1"></span><h3 class="section">29.4扩展NSS</h3>

<p>上面提到的NSS的优点之一是可以很容易地扩展它。扩展发生的方式有两种：添加另一个数据库或添加另一个服务。前者通常仅由C库开发人员完成。在此仅重要的是要记住，添加另一个数据库与添加另一个服务是独立的，因为服务不需要支持所有数据库或查找功能。
</p>
<p>因此，新服务的设计者/实施者可以自由选择他/她感兴趣的数据库，并将其余的留给以后使用（或完全保留）。
</p>
