<span id="NSS-Module-Internals-1"></span><h3 class="section">29.3 NSS模块内部</h3>

<p>现在该描述模块的外观了。模块中包含的功能由其名称标识。即，没有跳转表等。在这里，如何完成此操作无关紧要；对此主题感兴趣的人应该阅读有关动态链接的信息。
</p>
